<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Pattern 波浪圖案 - Web Toy 762</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Wave Pattern</h1><p class="subtitle">波浪圖案</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>振幅 <input type="range" id="amplitude" min="10" max="50" value="25"></label>
                <label>頻率 <input type="range" id="frequency" min="1" max="10" value="4"></label>
            </div>
            <button id="generateBtn">生成</button>
        </div>
        <div class="info">波浪線條圖案</div>
        <footer><p>波浪圖案 | Web Toy #762</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
