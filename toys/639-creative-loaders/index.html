<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Loaders 創意載入 - Web Toy 639</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Creative Loaders</h1><p class="subtitle">創意載入動畫</p></header>
        <div class="demo-area">
            <div class="loader-grid">
                <div class="loader-box">
                    <div class="loader hourglass">
                        <div class="top"></div>
                        <div class="bottom"></div>
                    </div>
                    <p>Hourglass</p>
                </div>
                <div class="loader-box">
                    <div class="loader orbit">
                        <div class="planet"></div>
                        <div class="moon"></div>
                    </div>
                    <p>Orbit</p>
                </div>
                <div class="loader-box">
                    <div class="loader dna">
                        <span></span><span></span><span></span><span></span><span></span>
                    </div>
                    <p>DNA</p>
                </div>
                <div class="loader-box">
                    <div class="loader cube3d">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <p>3D Cube</p>
                </div>
            </div>
        </div>
        <div class="info">獨特有趣的載入動畫</div>
        <footer><p>創意載入動畫 | Web Toy #639</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
