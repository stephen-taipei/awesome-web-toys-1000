<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly Through 飛行穿越 - Web Toy 513</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Fly Through</h1><p class="subtitle">飛行穿越</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <span class="key">W/S</span><span class="label">前進/後退</span>
            <span class="key">A/D</span><span class="label">左右平移</span>
            <span class="key">Q/E</span><span class="label">升降</span>
        </div>
        <div class="info" id="info">自由飛行穿越3D空間</div>
        <footer><p>飛行穿越 | Web Toy #513</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
