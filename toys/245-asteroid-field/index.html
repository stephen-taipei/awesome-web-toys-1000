<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Field 小行星帶 - Web Toy 245</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Asteroid Field</h1>
            <p class="subtitle">穿越危險的小行星帶</p>
        </header>
        <div class="stats-bar">
            <div class="stat">距離: <span id="distance">0</span>m</div>
            <div class="stat">生命: <span id="lives">❤️❤️❤️</span></div>
        </div>
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        <button id="startBtn">開始遊戲</button>
        <p class="hint">滑鼠/觸控移動飛船躲避</p>
        <footer><p>穿越小行星帶 | Web Toy #245</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
