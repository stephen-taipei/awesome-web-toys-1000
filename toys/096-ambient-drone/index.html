<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient Drone 氛圍音景 - Web Toys #096</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="droneCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Ambient Drone</h1>
            <h2>氛圍音景</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">播放</button>
            </div>

            <div class="control-group">
                <label for="mood">氛圍:</label>
                <select id="mood">
                    <option value="peaceful" selected>寧靜</option>
                    <option value="cosmic">宇宙</option>
                    <option value="dark">黑暗</option>
                    <option value="ethereal">空靈</option>
                    <option value="warm">溫暖</option>
                </select>
            </div>

            <div class="control-group">
                <label for="baseNote">基礎音: <span id="baseNoteValue">C2</span></label>
                <input type="range" id="baseNote" min="36" max="60" value="48">
            </div>

            <div class="control-group">
                <label for="density">密度: <span id="densityValue">中等</span></label>
                <input type="range" id="density" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="movement">動態: <span id="movementValue">中等</span></label>
                <input type="range" id="movement" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">40</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="40">
            </div>

            <p class="hint">持續演化的氛圍音樂<br>適合冥想、工作或放鬆</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>氛圍: <span id="moodDisplay">寧靜</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
