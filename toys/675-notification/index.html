<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification 通知動畫 - Web Toy 675</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Notification</h1><p class="subtitle">通知動畫效果</p></header>
        <div class="demo-area">
            <div class="notification-zone" id="notificationZone"></div>
            <div class="controls">
                <button id="successBtn">成功</button>
                <button id="errorBtn">錯誤</button>
                <button id="infoBtn">資訊</button>
                <button id="warningBtn">警告</button>
            </div>
        </div>
        <div class="info">點擊按鈕觸發通知</div>
        <footer><p>通知動畫效果 | Web Toy #675</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
