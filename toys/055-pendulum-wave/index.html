<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendulum Wave 鐘擺波 - Web Toys #055</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="pendulumCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Pendulum Wave</h1>
            <h2>鐘擺波</h2>

            <div class="control-group">
                <label for="pendulumCount">鐘擺數量: <span id="pendulumCountValue">15</span></label>
                <input type="range" id="pendulumCount" min="5" max="30" value="15" step="1">
            </div>

            <div class="control-group">
                <label for="cycleTime">週期時間: <span id="cycleTimeValue">60</span>s</label>
                <input type="range" id="cycleTime" min="30" max="120" value="60" step="5">
            </div>

            <div class="control-group">
                <label for="amplitude">振幅: <span id="amplitudeValue">45</span>°</label>
                <input type="range" id="amplitude" min="15" max="80" value="45" step="5">
            </div>

            <div class="control-group">
                <label for="damping">阻尼: <span id="dampingValue">0</span></label>
                <input type="range" id="damping" min="0" max="0.01" value="0" step="0.001">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="rainbow">彩虹</option>
                    <option value="gradient">漸層</option>
                    <option value="mono">單色</option>
                    <option value="phase">相位</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新開始</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <p class="hint">觀察美麗的波浪圖案</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>時間: <span id="timeDisplay">0.0</span>s</span>
            <span>週期: <span id="cycleDisplay">0%</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
