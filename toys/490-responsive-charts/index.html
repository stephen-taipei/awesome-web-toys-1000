<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Charts 響應式圖表 - Web Toy 490</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Responsive Charts</h1><p class="subtitle">響應式圖表</p></header>
        <div class="chart-wrapper" id="chartWrapper">
            <canvas id="canvas"></canvas>
        </div>
        <div class="size-controls">
            <button data-size="small">小</button>
            <button data-size="medium" class="active">中</button>
            <button data-size="large">大</button>
        </div>
        <div class="info" id="info">調整大小或改變視窗大小查看響應效果</div>
        <footer><p>響應式圖表 | Web Toy #490</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
