<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Waves 壓力波</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Pressure Waves 壓力波</h1>
        <p class="hint">點擊產生壓力波，觀察傳播效果</p>

        <div class="control-group">
            <label>波速</label>
            <input type="range" id="speedSlider" min="1" max="10" value="5">
        </div>

        <div class="control-group">
            <label>波強度</label>
            <input type="range" id="intensitySlider" min="10" max="100" value="50">
        </div>

        <div class="control-group">
            <label>粒子密度</label>
            <input type="range" id="densitySlider" min="10" max="30" value="20">
        </div>

        <div class="control-group">
            <label>波類型</label>
            <select id="waveType">
                <option value="pressure">壓力波</option>
                <option value="shockwave">衝擊波</option>
                <option value="sonic">音爆</option>
            </select>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="showPressure" checked>
                顯示壓力分布
            </label>
        </div>

        <button id="clearBtn">清除波源</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
