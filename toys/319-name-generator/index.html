<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator 名字產生器 - Web Toy 319</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Name Generator</h1><p class="subtitle">隨機名字產生器</p></header>
        <div class="options">
            <select id="type">
                <option value="fantasy">奇幻名字</option>
                <option value="scifi">科幻名字</option>
                <option value="chinese">中文名字</option>
                <option value="username">使用者名稱</option>
            </select>
        </div>
        <div class="result" id="result">點擊產生</div>
        <div class="history" id="history"></div>
        <div class="controls">
            <button id="generateBtn">產生名字</button>
        </div>
        <footer><p>名字產生器 | Web Toy #319</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
