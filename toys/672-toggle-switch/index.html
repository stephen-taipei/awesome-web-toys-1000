<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch 開關切換 - Web Toy 672</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Toggle Switch</h1><p class="subtitle">開關切換動畫</p></header>
        <div class="demo-area">
            <div class="switch-group">
                <label class="toggle-switch">
                    <input type="checkbox" id="switch1">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">基本開關</span>
            </div>
            <div class="switch-group">
                <label class="toggle-switch glow">
                    <input type="checkbox" id="switch2">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">發光開關</span>
            </div>
            <div class="switch-group">
                <label class="toggle-switch bounce">
                    <input type="checkbox" id="switch3">
                    <span class="slider round"></span>
                </label>
                <span class="switch-label">彈跳開關</span>
            </div>
        </div>
        <div class="info">點擊開關切換狀態</div>
        <footer><p>開關切換動畫 | Web Toy #672</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
