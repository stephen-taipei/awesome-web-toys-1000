<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Shapes 形變動畫 - Web Toy 691</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Morphing Shapes</h1><p class="subtitle">形狀變形動畫</p></header>
        <div class="demo-area">
            <div class="morph-container">
                <div class="morph-shape" id="morphShape"></div>
            </div>
            <div class="controls">
                <button data-shape="circle" class="active">圓形</button>
                <button data-shape="square">方形</button>
                <button data-shape="triangle">三角</button>
                <button data-shape="star">星形</button>
            </div>
        </div>
        <div class="info">點擊按鈕切換形狀</div>
        <footer><p>形狀變形動畫 | Web Toy #691</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
