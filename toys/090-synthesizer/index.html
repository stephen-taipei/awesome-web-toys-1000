<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer 合成器 - Web Toys #090</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="synthCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Synthesizer</h1>
            <h2>合成器</h2>

            <div class="control-group">
                <label for="waveform">波形:</label>
                <select id="waveform">
                    <option value="sine">正弦波</option>
                    <option value="triangle">三角波</option>
                    <option value="sawtooth" selected>鋸齒波</option>
                    <option value="square">方波</option>
                </select>
            </div>

            <div class="control-group">
                <label for="attack">起音: <span id="attackValue">0.1</span>s</label>
                <input type="range" id="attack" min="0" max="100" value="10">
            </div>

            <div class="control-group">
                <label for="decay">衰減: <span id="decayValue">0.2</span>s</label>
                <input type="range" id="decay" min="0" max="100" value="20">
            </div>

            <div class="control-group">
                <label for="sustain">延持: <span id="sustainValue">70</span>%</label>
                <input type="range" id="sustain" min="0" max="100" value="70">
            </div>

            <div class="control-group">
                <label for="release">釋放: <span id="releaseValue">0.3</span>s</label>
                <input type="range" id="release" min="0" max="100" value="30">
            </div>

            <div class="control-group">
                <label for="filter">濾波: <span id="filterValue">5000</span> Hz</label>
                <input type="range" id="filter" min="100" max="10000" value="5000">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">使用鍵盤演奏 (A-L 白鍵)<br>W E T Y U 黑鍵</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>波形: <span id="waveDisplay">鋸齒波</span></span>
            <span>音符: <span id="noteDisplay">--</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
