<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong 乒乓球 - Web Toy 289</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Pong</h1><p class="subtitle">經典乒乓球</p></header>

            <canvas id="gameCanvas"></canvas>

        <p class="hint">使用滑鼠或觸控移動球拍</p>

    </div>
    <script src="script.js"></script>
