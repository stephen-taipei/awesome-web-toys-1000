<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Gas 理想氣體 - Web Toy 191</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ideal Gas</h1>
            <p class="subtitle">理想氣體 PVT 關係模擬</p>
        </header>
        <div class="simulation-area">
            <div class="piston-container">
                <canvas id="gasCanvas"></canvas>
                <div class="piston" id="piston"></div>
            </div>
            <div class="gauges">
                <div class="gauge"><span class="gauge-label">壓力 P</span><span class="gauge-value" id="pressure">1.00 atm</span></div>
                <div class="gauge"><span class="gauge-label">體積 V</span><span class="gauge-value" id="volume">1.00 L</span></div>
                <div class="gauge"><span class="gauge-label">溫度 T</span><span class="gauge-value" id="temperature">300 K</span></div>
            </div>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>調整參數</h3>
                <div class="control-row">
                    <label>體積</label>
                    <input type="range" id="volumeSlider" min="0.3" max="2" step="0.1" value="1">
                </div>
                <div class="control-row">
                    <label>溫度</label>
                    <input type="range" id="tempSlider" min="200" max="500" step="10" value="300">
                </div>
            </div>
            <div class="info-box">
                <h4>理想氣體定律</h4>
                <p class="formula">PV = nRT</p>
            </div>
        </div>
        <footer><p>拖曳活塞或調整溫度觀察 PVT 變化 | Web Toy #191</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
