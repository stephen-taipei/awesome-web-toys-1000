<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Person Camera 第一人稱視角 - Web Toy 511</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>First Person Camera</h1><p class="subtitle">第一人稱視角</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span>
            <span class="label">移動</span>
            <span class="key">滑鼠</span><span class="label">視角</span>
        </div>
        <div class="info" id="info">點擊畫布開始，WASD 移動，滑鼠轉向</div>
        <footer><p>第一人稱視角 | Web Toy #511</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
