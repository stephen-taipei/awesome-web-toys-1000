<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chime Player 風鈴播放器 - Web Toys #097</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="chimeCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Chime Player</h1>
            <h2>風鈴播放器</h2>

            <div class="control-group">
                <label for="material">材質:</label>
                <select id="material">
                    <option value="metal" selected>金屬</option>
                    <option value="bamboo">竹子</option>
                    <option value="glass">玻璃</option>
                    <option value="ceramic">陶瓷</option>
                    <option value="shell">貝殼</option>
                </select>
            </div>

            <div class="control-group">
                <label for="tuning">音調:</label>
                <select id="tuning">
                    <option value="pentatonic" selected>五聲音階</option>
                    <option value="major">大調</option>
                    <option value="minor">小調</option>
                    <option value="japanese">日本音階</option>
                    <option value="random">隨機</option>
                </select>
            </div>

            <div class="control-group">
                <label for="windSpeed">風速: <span id="windSpeedValue">微風</span></label>
                <input type="range" id="windSpeed" min="0" max="100" value="30">
            </div>

            <div class="control-group">
                <label for="chimeCount">風鈴數量: <span id="chimeCountValue">5</span></label>
                <input type="range" id="chimeCount" min="3" max="12" value="5">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">點擊風鈴或讓風自動吹奏<br>不同材質有不同音色</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>材質: <span id="materialDisplay">金屬</span></span>
            <span>音調: <span id="tuningDisplay">五聲音階</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
