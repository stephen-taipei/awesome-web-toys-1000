<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voronoi Art 沃羅諾伊藝術 - Web Toys #036</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="voronoiCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Voronoi Art</h1>
            <h2>沃羅諾伊藝術</h2>

            <div class="control-group">
                <label for="pointCount">點數量: <span id="pointCountValue">50</span></label>
                <input type="range" id="pointCount" min="10" max="200" value="50" step="5">
            </div>

            <div class="control-group">
                <label for="speed">移動速度: <span id="speedValue">1.0</span></label>
                <input type="range" id="speed" min="0" max="3" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="distance">距離漸層</option>
                    <option value="rainbow">彩虹</option>
                    <option value="ocean">海洋</option>
                    <option value="sunset">夕陽</option>
                    <option value="mono">單色</option>
                </select>
            </div>

            <div class="control-group">
                <label for="showPoints">
                    <input type="checkbox" id="showPoints" checked> 顯示種子點
                </label>
            </div>

            <div class="control-group">
                <label for="showEdges">
                    <input type="checkbox" id="showEdges" checked> 顯示邊界
                </label>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新生成</button>
            </div>

            <p class="hint">點擊畫布添加新的種子點</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>種子點: <span id="pointDisplay">50</span></span>
            <span>區域: <span id="cellDisplay">50</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
