<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Pattern 漸層圖案 - Web Toy 770</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Gradient Pattern</h1><p class="subtitle">漸層圖案</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <input type="color" id="color1" value="#ff6b6b">
                <input type="color" id="color2" value="#4ecdc4">
                <select id="type">
                    <option value="linear">線性</option>
                    <option value="radial">放射</option>
                    <option value="conic">錐形</option>
                </select>
            </div>
            <button id="generateBtn">生成</button>
        </div>
        <div class="info">多樣漸層圖案</div>
        <footer><p>漸層圖案 | Web Toy #770</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
