<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Music 粒子音樂 - Web Toy 205</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Particle Music</h1>
            <p class="subtitle">音樂粒子系統</p>
        </header>
        <div class="simulation-area">
            <canvas id="particleCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>音源控制</h3>
                <div class="control-row">
                    <button id="micBtn" class="source-btn">麥克風</button>
                    <button id="demoBtn" class="source-btn active">演示</button>
                </div>
            </div>
            <div class="control-group">
                <h3>粒子設定</h3>
                <div class="control-row">
                    <label>數量</label>
                    <input type="range" id="countSlider" min="50" max="500" value="200">
                    <span id="countValue">200</span>
                </div>
                <div class="control-row">
                    <label>大小</label>
                    <input type="range" id="sizeSlider" min="1" max="10" value="4">
                    <span id="sizeValue">4</span>
                </div>
                <div class="control-row">
                    <label>反應</label>
                    <input type="range" id="reactSlider" min="0.1" max="2" step="0.1" value="1">
                    <span id="reactValue">1.0</span>
                </div>
            </div>
            <div class="info-box">
                <h4>音樂與視覺</h4>
                <p>粒子隨著音樂的節奏和頻率跳動，創造出獨特的視覺體驗。</p>
            </div>
        </div>
        <footer><p>開啟麥克風讓粒子隨音樂舞動 | Web Toy #205</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
