<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Castle 彈跳城堡</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Bouncy Castle 彈跳城堡</h1>
        <p class="hint">點擊添加小人，觀察彈跳</p>

        <div class="control-group">
            <label>彈力: <span id="bounceValue">0.9</span></label>
            <input type="range" id="bounceSlider" min="0.7" max="1.1" value="0.9" step="0.05">
        </div>

        <div class="control-group">
            <label>地板彈性: <span id="floorValue">0.8</span></label>
            <input type="range" id="floorSlider" min="0.5" max="1" value="0.8" step="0.05">
        </div>

        <div class="control-group">
            <label>重力: <span id="gravityValue">0.35</span></label>
            <input type="range" id="gravitySlider" min="0.1" max="0.6" value="0.35" step="0.05">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>小人數:</span>
                <span id="personCount">0</span>
            </div>
            <div class="stat-row">
                <span>總彈跳:</span>
                <span id="totalBounces">0</span>
            </div>
        </div>

        <button id="addBtn">添加小人</button>
        <button id="resetBtn">重置</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
