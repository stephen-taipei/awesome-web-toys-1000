<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrast Filter 對比濾鏡 - Web Toy 776</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Contrast Filter</h1><p class="subtitle">對比濾鏡</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>對比度 <input type="range" id="contrast" min="-100" max="100" value="0"><span id="contrastVal">0</span></label>
            </div>
            <button id="generateBtn">生成新圖</button>
        </div>
        <div class="info">調整圖像對比度</div>
        <footer><p>對比濾鏡 | Web Toy #776</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
