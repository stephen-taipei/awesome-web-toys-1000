<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Art 線條藝術 - Web Toy 799</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Line Art</h1><p class="subtitle">線條藝術</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>線數: <input type="range" id="lines" min="20" max="100" value="50"></label>
                <label>變化: <input type="range" id="variation" min="0" max="50" value="20"></label>
            </div>
            <button id="generateBtn">生成線條</button>
        </div>
        <div class="info">波浪線條藝術生成</div>
        <footer><p>線條藝術 | Web Toy #799</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
