<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Reveal 序列揭示 - Web Toy 690</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Sequence Reveal</h1><p class="subtitle">序列揭示動畫</p></header>
        <div class="demo-area">
            <div class="reveal-container" id="revealContainer">
                <div class="reveal-card" style="--i:0">
                    <div class="card-icon">🎨</div>
                    <div class="card-text">設計</div>
                </div>
                <div class="reveal-card" style="--i:1">
                    <div class="card-icon">💻</div>
                    <div class="card-text">開發</div>
                </div>
                <div class="reveal-card" style="--i:2">
                    <div class="card-icon">🚀</div>
                    <div class="card-text">發布</div>
                </div>
            </div>
            <button class="play-btn" id="playBtn">重播動畫</button>
        </div>
        <div class="info">卡片依序揭示動畫</div>
        <footer><p>序列揭示動畫 | Web Toy #690</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
