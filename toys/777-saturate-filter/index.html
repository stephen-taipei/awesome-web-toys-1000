<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturate Filter 飽和濾鏡 - Web Toy 777</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Saturate Filter</h1><p class="subtitle">飽和濾鏡</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>飽和度 <input type="range" id="saturate" min="0" max="200" value="100"><span id="satVal">100%</span></label>
            </div>
            <button id="generateBtn">生成新圖</button>
        </div>
        <div class="info">調整色彩飽和度</div>
        <footer><p>飽和濾鏡 | Web Toy #777</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
