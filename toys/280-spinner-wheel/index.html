<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Wheel 轉盤 - Web Toy 280</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Spinner Wheel</h1><p class="subtitle">幸運轉盤</p></header>
        <div class="wheel-area">
            <div class="pointer"></div>
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="result" id="result">轉動試試運氣!</div>
        <div class="controls">
            <button id="spinBtn">轉動</button>
            <button id="addBtn">加選項</button>
        </div>
        <footer><p>幸運轉盤 | Web Toy #280</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
