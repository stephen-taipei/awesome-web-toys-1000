<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Generator ASMR 產生器 - Web Toys #075</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="asmrCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>ASMR Generator</h1>
            <h2>ASMR 產生器</h2>

            <div class="sound-grid">
                <div class="sound-item" data-sound="crackling">
                    <div class="sound-icon">🔥</div>
                    <div class="sound-name">劈啪聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="typing">
                    <div class="sound-icon">⌨️</div>
                    <div class="sound-name">打字聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="paper">
                    <div class="sound-icon">📄</div>
                    <div class="sound-name">紙張聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="breathing">
                    <div class="sound-icon">💨</div>
                    <div class="sound-name">呼吸聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="tapping">
                    <div class="sound-icon">👆</div>
                    <div class="sound-name">敲擊聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="brushing">
                    <div class="sound-icon">🖌️</div>
                    <div class="sound-name">刷子聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="whisper">
                    <div class="sound-icon">🤫</div>
                    <div class="sound-name">低語聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>

                <div class="sound-item" data-sound="scratching">
                    <div class="sound-icon">✋</div>
                    <div class="sound-name">摩擦聲</div>
                    <input type="range" class="sound-volume" min="0" max="100" value="0">
                </div>
            </div>

            <div class="control-group">
                <label for="masterVolume">主音量: <span id="masterVolumeValue">50</span>%</label>
                <input type="range" id="masterVolume" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="panning">立體聲平移:</label>
                <select id="panning">
                    <option value="center">居中</option>
                    <option value="left">偏左</option>
                    <option value="right">偏右</option>
                    <option value="moving">緩慢移動</option>
                </select>
            </div>

            <div class="control-group timer-group">
                <label for="timer">定時器:</label>
                <select id="timer">
                    <option value="0">關閉</option>
                    <option value="15">15 分鐘</option>
                    <option value="30">30 分鐘</option>
                    <option value="60">1 小時</option>
                </select>
                <div class="timer-display" id="timerDisplay"></div>
            </div>

            <p class="hint">調整各音效音量來混合<br>使用耳機效果更佳</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>活躍音效: <span id="activeCount">0</span></span>
            <span id="timerInfo"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
