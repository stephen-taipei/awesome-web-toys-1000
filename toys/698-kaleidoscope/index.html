<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope 萬花筒 - Web Toy 698</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Kaleidoscope</h1><p class="subtitle">萬花筒效果</p></header>
        <div class="demo-area">
            <div class="kaleidoscope">
                <div class="k-segment" style="--r:0"></div>
                <div class="k-segment" style="--r:60"></div>
                <div class="k-segment" style="--r:120"></div>
                <div class="k-segment" style="--r:180"></div>
                <div class="k-segment" style="--r:240"></div>
                <div class="k-segment" style="--r:300"></div>
            </div>
        </div>
        <div class="info">旋轉的萬花筒動畫</div>
        <footer><p>萬花筒效果 | Web Toy #698</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
