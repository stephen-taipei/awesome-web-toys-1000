<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Objects 群組物件 - Web Toy 526</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Group Objects</h1><p class="subtitle">群組物件</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button id="groupBtn">群組</button>
            <button id="ungroupBtn">解散</button>
            <button id="moveBtn">移動群組</button>
        </div>
        <div class="info" id="info">Shift+點擊多選，群組後一起移動</div>
        <footer><p>群組物件 | Web Toy #526</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
