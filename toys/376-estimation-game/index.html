<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation Game 估算遊戲 - Web Toy 376</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Estimation Game</h1><p class="subtitle">估算遊戲</p></header>
        <div class="question-area">
            <div class="question" id="question">37 × 42 = ?</div>
            <input type="number" id="answer" placeholder="輸入你的估算">
            <button class="submit-btn" id="submitBtn">確認</button>
        </div>
        <div class="result" id="result"></div>
        <div class="accuracy" id="accuracy"></div>
        <div class="score">總分: <span id="score">0</span></div>
        <footer><p>估算遊戲 | Web Toy #376</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
