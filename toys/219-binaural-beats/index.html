<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Beats 雙耳節拍 - Web Toy 219</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Binaural Beats</h1>
            <p class="subtitle">雙耳節拍產生器 (請戴耳機)</p>
        </header>
        <div class="beats-display">
            <div class="freq-info">
                <div class="ear left">
                    <span class="label">左耳</span>
                    <span class="freq" id="leftFreq">200</span> Hz
                </div>
                <div class="beat-freq">
                    <span class="label">節拍頻率</span>
                    <span class="freq" id="beatFreq">10</span> Hz
                </div>
                <div class="ear right">
                    <span class="label">右耳</span>
                    <span class="freq" id="rightFreq">210</span> Hz
                </div>
            </div>
            <canvas id="visualizer"></canvas>
        </div>
        <div class="presets-panel">
            <h3>腦波模式</h3>
            <div class="preset-buttons">
                <button class="preset-btn" data-beat="2" data-base="100">Delta (2Hz)<span>深度睡眠</span></button>
                <button class="preset-btn" data-beat="6" data-base="150">Theta (6Hz)<span>冥想放鬆</span></button>
                <button class="preset-btn active" data-beat="10" data-base="200">Alpha (10Hz)<span>平靜專注</span></button>
                <button class="preset-btn" data-beat="20" data-base="250">Beta (20Hz)<span>警覺思考</span></button>
                <button class="preset-btn" data-beat="40" data-base="300">Gamma (40Hz)<span>高度認知</span></button>
            </div>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>頻率調整</h3>
                <div class="control-row">
                    <label>基礎頻率</label>
                    <input type="range" id="baseFreqSlider" min="100" max="400" value="200">
                    <span id="baseFreqValue">200 Hz</span>
                </div>
                <div class="control-row">
                    <label>節拍頻率</label>
                    <input type="range" id="beatFreqSlider" min="1" max="40" value="10">
                    <span id="beatFreqValue">10 Hz</span>
                </div>
                <div class="control-row">
                    <label>音量</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.3">
                </div>
            </div>
            <div class="play-control">
                <button id="playBtn">▶ 開始</button>
            </div>
        </div>
        <footer><p>請使用耳機以獲得最佳效果 | Web Toy #219</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
