<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Tool 貝茲曲線 - Web Toy 721</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Bezier Tool</h1><p class="subtitle">貝茲曲線工具</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <input type="color" id="colorPicker" value="#9b59b6">
                <button id="clearBtn">清除</button>
            </div>
            <p class="hint">點擊設置點，拖曳控制點調整曲線</p>
        </div>
        <div class="info">互動式貝茲曲線繪製</div>
        <footer><p>貝茲曲線工具 | Web Toy #721</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
