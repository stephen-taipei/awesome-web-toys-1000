<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Effect 骨牌效果 - Web Toy 684</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Domino Effect</h1><p class="subtitle">骨牌效果動畫</p></header>
        <div class="demo-area">
            <div class="domino-row" id="dominoRow">
                <div class="domino" style="--i:0"></div>
                <div class="domino" style="--i:1"></div>
                <div class="domino" style="--i:2"></div>
                <div class="domino" style="--i:3"></div>
                <div class="domino" style="--i:4"></div>
                <div class="domino" style="--i:5"></div>
                <div class="domino" style="--i:6"></div>
            </div>
            <button class="play-btn" id="playBtn">推倒骨牌</button>
        </div>
        <div class="info">點擊觀看骨牌倒下效果</div>
        <footer><p>骨牌效果動畫 | Web Toy #684</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
