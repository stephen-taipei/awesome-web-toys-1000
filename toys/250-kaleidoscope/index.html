<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaleidoscope 萬花筒 - Web Toy 250</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Kaleidoscope</h1>
            <p class="subtitle">美麗的萬花筒圖案</p>
        </header>
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="segmentsBtn">分割數</button>
            <button id="colorBtn">換色</button>
            <button id="clearBtn">清除</button>
        </div>
        <p class="hint">移動滑鼠或觸控繪製</p>
        <footer><p>對稱萬花筒 | Web Toy #250</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
