<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Text 漸層文字 - Web Toy 644</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Gradient Text</h1><p class="subtitle">漸層文字效果</p></header>
        <div class="demo-area">
            <div class="gradient-text animated">GRADIENT</div>
            <div class="gradient-text rainbow">RAINBOW</div>
            <div class="gradient-text shine">SHINE</div>
        </div>
        <div class="controls">
            <button data-type="animated" class="active">動態漸層</button>
            <button data-type="rainbow">彩虹</button>
            <button data-type="shine">閃光</button>
        </div>
        <div class="info">動態漸層文字效果</div>
        <footer><p>漸層文字效果 | Web Toy #644</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
