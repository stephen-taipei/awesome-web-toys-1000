<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Grid 格點吸附 - Web Toy 524</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Snap Grid</h1><p class="subtitle">格點吸附</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <label>格點大小:</label>
            <select id="gridSize">
                <option value="0.5">0.5</option>
                <option value="1" selected>1.0</option>
                <option value="2">2.0</option>
            </select>
            <button id="snapToggle" class="active">吸附開</button>
        </div>
        <div class="info" id="info">拖曳物件自動對齊格點</div>
        <footer><p>格點吸附 | Web Toy #524</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
