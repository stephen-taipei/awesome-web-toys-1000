<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Sound 風聲 - Web Toys #102</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="windCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Wind Sound</h1>
            <h2>風聲</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">開始</button>
            </div>

            <div class="control-group">
                <label for="windType">風型:</label>
                <select id="windType">
                    <option value="breeze" selected>微風</option>
                    <option value="gentle">輕風</option>
                    <option value="moderate">和風</option>
                    <option value="strong">強風</option>
                    <option value="gale">暴風</option>
                </select>
            </div>

            <div class="control-group">
                <label for="gustiness">陣風: <span id="gustinessValue">中等</span></label>
                <input type="range" id="gustiness" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="whistle">呼嘯聲: <span id="whistleValue">關閉</span></label>
                <input type="range" id="whistle" min="0" max="100" value="0">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">感受風的聲音<br>從微風到暴風的各種氛圍</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>風型: <span id="windDisplay">微風</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
