<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threshold 二值化 - Web Toy 782</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Threshold</h1><p class="subtitle">二值化</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>閾值 <input type="range" id="threshold" min="0" max="255" value="128"><span id="threshVal">128</span></label>
            </div>
            <button id="generateBtn">生成新圖</button>
        </div>
        <div class="info">黑白二值化處理</div>
        <footer><p>二值化 | Web Toy #782</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
