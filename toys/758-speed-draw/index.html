<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Draw 快速繪圖 - Web Toy 758</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Speed Draw</h1><p class="subtitle">快速繪圖</p></header>
        <div class="demo-area">
            <div class="timer-bar">
                <div id="timerFill"></div>
            </div>
            <div class="prompt">畫: <span id="word">開始</span></div>
            <canvas id="canvas"></canvas>
            <div class="score">完成: <span id="count">0</span></div>
            <button id="startBtn">開始挑戰</button>
        </div>
        <div class="info">限時內畫越多越好</div>
        <footer><p>快速繪圖 | Web Toy #758</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
