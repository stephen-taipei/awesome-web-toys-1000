<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer 合成器 - Web Toy 212</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Synthesizer</h1>
            <p class="subtitle">音頻合成器</p>
        </header>
        <div class="keyboard" id="keyboard"></div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>音色設定</h3>
                <div class="control-row">
                    <label>波形</label>
                    <select id="waveType">
                        <option value="sine">正弦波</option>
                        <option value="square">方波</option>
                        <option value="sawtooth">鋸齒波</option>
                        <option value="triangle">三角波</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Attack</label>
                    <input type="range" id="attackSlider" min="0" max="1" step="0.01" value="0.1">
                </div>
                <div class="control-row">
                    <label>Release</label>
                    <input type="range" id="releaseSlider" min="0" max="2" step="0.1" value="0.5">
                </div>
            </div>
            <div class="control-group">
                <h3>效果器</h3>
                <div class="control-row">
                    <label>音量</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="control-row">
                    <label>顫音</label>
                    <input type="range" id="vibratoSlider" min="0" max="10" step="0.5" value="0">
                </div>
            </div>
        </div>
        <footer><p>使用鍵盤 A-L 或點擊琴鍵演奏 | Web Toy #212</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
