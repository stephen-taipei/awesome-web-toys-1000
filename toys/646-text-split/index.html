<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Split 文字分割 - Web Toy 646</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Text Split</h1><p class="subtitle">文字分割效果</p></header>
        <div class="demo-area">
            <div class="split-text" id="splitText">SPLIT</div>
        </div>
        <div class="controls">
            <button data-effect="scatter" class="active">散開</button>
            <button data-effect="wave">波浪</button>
            <button data-effect="rotate">旋轉</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="info">文字拆分後的動畫效果</div>
        <footer><p>文字分割效果 | Web Toy #646</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
