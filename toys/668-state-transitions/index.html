<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Transitions 狀態過渡 - Web Toy 668</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>State Transitions</h1><p class="subtitle">狀態過渡動畫</p></header>
        <div class="demo-area">
            <div class="state-item">
                <label class="toggle">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span>Toggle Switch</span>
            </div>
            <div class="state-item">
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <span>Checkbox</span>
            </div>
            <div class="state-item">
                <label class="radio">
                    <input type="radio" name="r1" checked>
                    <span class="dot"></span>
                </label>
                <label class="radio">
                    <input type="radio" name="r1">
                    <span class="dot"></span>
                </label>
                <span>Radio</span>
            </div>
        </div>
        <div class="info">開關、選取等狀態動畫</div>
        <footer><p>狀態過渡動畫 | Web Toy #668</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
