<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Feedback 觸控回饋 - Web Toy 666</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Touch Feedback</h1><p class="subtitle">觸控回饋效果</p></header>
        <div class="demo-area">
            <div class="touch-grid">
                <div class="touch-box scale">Scale</div>
                <div class="touch-box press">Press</div>
                <div class="touch-box shake">Shake</div>
                <div class="touch-box glow">Glow</div>
            </div>
        </div>
        <div class="info">點擊或觸控查看回饋效果</div>
        <footer><p>觸控回饋效果 | Web Toy #666</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
