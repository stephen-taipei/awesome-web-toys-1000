<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Editor 像素編輯器 - Web Toy 711</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Pixel Editor</h1><p class="subtitle">像素編輯器</p></header>
        <div class="demo-area">
            <canvas id="pixelCanvas"></canvas>
            <div class="toolbar">
                <input type="color" id="colorPicker" value="#e74c3c">
                <button id="eraserBtn">橡皮擦</button>
                <button id="clearBtn">清除</button>
            </div>
        </div>
        <div class="info">點擊格子繪製像素藝術</div>
        <footer><p>像素編輯器 | Web Toy #711</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
