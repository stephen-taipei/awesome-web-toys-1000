<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billiards 撞球模擬</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
        <h1>Billiards 撞球模擬</h1>
        <p class="hint">拖曳白球瞄準並釋放擊球</p>

        <div class="control-group">
            <label>力量: <span id="powerValue">0</span>%</label>
            <div class="power-bar">
                <div id="powerFill" class="power-fill"></div>
            </div>
        </div>

        <div class="control-group">
            <label>摩擦力</label>
            <input type="range" id="frictionSlider" min="0.98" max="0.999" value="0.99" step="0.001">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>進球:</span>
                <span id="pocketedCount">0</span>
            </div>
        </div>

        <button id="resetBtn">重新開始</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
