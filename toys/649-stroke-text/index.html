<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Text 描邊文字 - Web Toy 649</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Stroke Text</h1><p class="subtitle">描邊文字動畫</p></header>
        <div class="demo-area">
            <svg class="stroke-svg" viewBox="0 0 300 80">
                <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" class="stroke-text">STROKE</text>
            </svg>
        </div>
        <div class="controls">
            <button id="playBtn">播放</button>
            <button id="fillBtn">填充</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="info">文字輪廓描繪動畫</div>
        <footer><p>描邊文字動畫 | Web Toy #649</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
