<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code 摩斯密碼 - Web Toy 323</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Morse Code</h1><p class="subtitle">摩斯密碼轉換器</p></header>
        <div class="input-area">
            <textarea id="textInput" placeholder="輸入文字..."></textarea>
        </div>
        <div class="morse-display" id="morseDisplay">・ ― ・ ―</div>
        <div class="controls">
            <button id="convertBtn">轉換</button>
            <button id="playBtn">播放</button>
        </div>
        <div class="reference">
            <div class="ref-item">A ・―</div>
            <div class="ref-item">B ―・・・</div>
            <div class="ref-item">C ―・―・</div>
            <div class="ref-item">S ・・・</div>
            <div class="ref-item">O ―――</div>
        </div>
        <footer><p>摩斯密碼 | Web Toy #323</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
