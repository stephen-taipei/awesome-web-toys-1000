<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Ball 平衡球 - Web Toy 383</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Balance Ball</h1><p class="subtitle">平衡球</p></header>
        <div class="level">關卡: <span id="level">1</span></div>
        <canvas id="canvas" width="360" height="400"></canvas>
        <div class="controls">
            <button class="tilt-btn" id="leftBtn">⬅️ 左傾</button>
            <button class="tilt-btn" id="rightBtn">右傾 ➡️</button>
        </div>
        <div class="result" id="result">傾斜平台讓球滾到目標!</div>
        <footer><p>平衡球 | Web Toy #383</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
