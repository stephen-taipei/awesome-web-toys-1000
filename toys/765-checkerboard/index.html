<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard 棋盤圖案 - Web Toy 765</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Checkerboard</h1><p class="subtitle">棋盤圖案</p></header>

            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>格數 <input type="range" id="cells" min="4" max="16" value="8"></label>

                <input type="color" id="color2" value="#f5f5f5">
            </div>
            <button id="generateBtn">生成</button>
        </div>
        <div class="info">經典棋盤格圖案</div>
        <footer><p>棋盤圖案 | Web Toy #765</p></footer>
    </div>
    <script src="script.js"></script>
