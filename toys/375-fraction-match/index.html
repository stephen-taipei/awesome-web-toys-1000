<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Match 分數配對 - Web Toy 375</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Fraction Match</h1><p class="subtitle">分數配對</p></header>
        <div class="target-area">
            <span>找出等於</span>
            <div class="fraction target" id="target">
                <span class="numerator">1</span>
                <span class="denominator">2</span>
            </div>
            <span>的分數</span>
        </div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div class="score">分數: <span id="score">0</span></div>
        <footer><p>分數配對 | Web Toy #375</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
