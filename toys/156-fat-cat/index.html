<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胖胖貓 | Fat Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>胖胖貓</h1>
            <p class="subtitle">Fat Cat - 軟綿綿的貓咪</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>軟度</label>
                <input type="range" id="softness" min="20" max="100" value="60">
                <span id="softnessValue">60</span>
            </div>
            <div class="control-group">
                <label>彈性</label>
                <input type="range" id="bounce" min="20" max="100" value="50">
                <span id="bounceValue">50</span>
            </div>
            <div class="control-group">
                <label>重力</label>
                <input type="range" id="gravity" min="0" max="100" value="40">
                <span id="gravityValue">40</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置</button>
                <button id="pokeBtn">戳一下</button>
                <button id="colorBtn">換花色</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>🖱️ 拖曳：拉扯胖貓咪</li>
                <li>👆 點擊：戳戳貓咪</li>
                <li>🐱 觀察貓咪的反應表情</li>
                <li>🎨 換花色：更換貓咪外觀</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
