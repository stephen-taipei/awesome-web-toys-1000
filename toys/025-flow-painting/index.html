<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Painting 流場繪畫 - Web Toys #025</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="flowCanvas"></canvas>
        <canvas id="drawCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Flow Painting</h1>
            <h2>流場繪畫</h2>

            <div class="control-group">
                <label for="particleCount">粒子數量: <span id="particleCountValue">3000</span></label>
                <input type="range" id="particleCount" min="500" max="8000" value="3000" step="500">
            </div>

            <div class="control-group">
                <label for="brushSize">筆刷大小: <span id="brushSizeValue">50</span></label>
                <input type="range" id="brushSize" min="20" max="150" value="50" step="10">
            </div>

            <div class="control-group">
                <label for="flowStrength">流動強度: <span id="flowStrengthValue">3</span></label>
                <input type="range" id="flowStrength" min="1" max="8" value="3" step="0.5">
            </div>

            <div class="control-group">
                <label for="brushMode">筆刷模式:</label>
                <select id="brushMode">
                    <option value="push">推動</option>
                    <option value="pull">吸引</option>
                    <option value="swirl">漩渦</option>
                    <option value="explode">爆炸</option>
                </select>
            </div>

            <div class="control-group">
                <label for="colorScheme">顏色方案:</label>
                <select id="colorScheme">
                    <option value="rainbow">彩虹</option>
                    <option value="fire">火焰</option>
                    <option value="ocean">海洋</option>
                    <option value="forest">森林</option>
                    <option value="mono">單色</option>
                </select>
            </div>

            <div class="button-group">
                <button id="clearFlowBtn">清除流場</button>
                <button id="clearCanvasBtn">清除畫布</button>
            </div>

            <p class="hint">在畫布上繪製流場方向，粒子依照繪製路徑流動</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>粒子: <span id="particleDisplay">3000</span></span>
            <span>模式: <span id="modeDisplay">推動</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
