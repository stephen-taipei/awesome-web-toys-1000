<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Loading 圓點載入 - Web Toy 634</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Dots Loading</h1><p class="subtitle">圓點載入動畫</p></header>
        <div class="demo-area">
            <div class="dots-grid">
                <div class="dots-box">
                    <div class="dots bounce"><span></span><span></span><span></span></div>
                    <p>Bounce</p>
                </div>
                <div class="dots-box">
                    <div class="dots pulse"><span></span><span></span><span></span></div>
                    <p>Pulse</p>
                </div>
                <div class="dots-box">
                    <div class="dots fade"><span></span><span></span><span></span></div>
                    <p>Fade</p>
                </div>
                <div class="dots-box">
                    <div class="dots scale"><span></span><span></span><span></span></div>
                    <p>Scale</p>
                </div>
                <div class="dots-box">
                    <div class="dots elastic"><span></span><span></span><span></span></div>
                    <p>Elastic</p>
                </div>
                <div class="dots-box">
                    <div class="dots typing"><span></span><span></span><span></span></div>
                    <p>Typing</p>
                </div>
            </div>
        </div>
        <div class="info">跳動圓點的載入動畫</div>
        <footer><p>圓點載入動畫 | Web Toy #634</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
