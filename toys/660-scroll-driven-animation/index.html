<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Driven Animation 滾動驅動動畫 - Web Toy 660</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Scroll Driven</h1><p class="subtitle">滾動驅動動畫</p></header>
        <div class="demo-sticky">
            <div class="animated-box" id="animBox">
                <span>SCROLL</span>
            </div>
        </div>
        <div class="scroll-track">
            <div class="scroll-content">
                <p>向下滾動</p>
                <div class="spacer"></div>
                <p>觀看動畫變化</p>
                <div class="spacer"></div>
                <p>滾動驅動的動畫效果</p>
                <div class="spacer"></div>
            </div>
        </div>
        <footer><p>滾動驅動動畫 | Web Toy #660</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
