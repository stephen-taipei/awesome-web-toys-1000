<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Ambience 咖啡廳氛圍 - Web Toys #105</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="cafeCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Cafe Ambience</h1>
            <h2>咖啡廳氛圍</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">開始</button>
            </div>

            <div class="control-group">
                <label for="crowdLevel">人聲: <span id="crowdLevelValue">中等</span></label>
                <input type="range" id="crowdLevel" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="dishes">餐具聲: <span id="dishesValue">中等</span></label>
                <input type="range" id="dishes" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="coffee">咖啡機: <span id="coffeeValue">中等</span></label>
                <input type="range" id="coffee" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="music">背景音樂: <span id="musicValue">關閉</span></label>
                <input type="range" id="music" min="0" max="100" value="0">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">沉浸在咖啡廳的氛圍中<br>適合專注工作或閱讀</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>氛圍: <span id="ambienceDisplay">寧靜</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
