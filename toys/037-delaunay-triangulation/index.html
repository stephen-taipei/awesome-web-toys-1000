<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delaunay Triangulation 德勞內三角剖分 - Web Toys #037</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="delaunayCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Delaunay</h1>
            <h2>德勞內三角剖分</h2>

            <div class="control-group">
                <label for="pointCount">點數量: <span id="pointCountValue">80</span></label>
                <input type="range" id="pointCount" min="20" max="300" value="80" step="10">
            </div>

            <div class="control-group">
                <label for="speed">移動速度: <span id="speedValue">0.5</span></label>
                <input type="range" id="speed" min="0" max="2" value="0.5" step="0.1">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="gradient">漸層</option>
                    <option value="rainbow">彩虹</option>
                    <option value="area">面積</option>
                    <option value="wireframe">線框</option>
                </select>
            </div>

            <div class="control-group">
                <label for="showPoints">
                    <input type="checkbox" id="showPoints" checked> 顯示頂點
                </label>
            </div>

            <div class="control-group">
                <label for="showEdges">
                    <input type="checkbox" id="showEdges" checked> 顯示邊
                </label>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新生成</button>
            </div>

            <p class="hint">點擊畫布添加新頂點</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>頂點: <span id="pointDisplay">80</span></span>
            <span>三角形: <span id="triangleDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
