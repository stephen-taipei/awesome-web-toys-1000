<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Builder 儀表板建造器 - Web Toy 481</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Dashboard Builder</h1><p class="subtitle">儀表板建造器</p></header>
        <div class="toolbar">
            <button class="widget-btn" data-type="chart">📊 圖表</button>
            <button class="widget-btn" data-type="gauge">🎯 儀表</button>
            <button class="widget-btn" data-type="number">🔢 數字</button>
            <button class="widget-btn" data-type="list">📋 列表</button>
        </div>
        <div class="dashboard" id="dashboard"></div>
        <div class="info" id="info">點擊按鈕新增組件，拖曳調整位置</div>
        <footer><p>儀表板建造器 | Web Toy #481</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
