<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>果凍怪物 | Jelly Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>果凍怪物</h1>
            <p class="subtitle">Jelly Monster</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>彈性</label>
                <input type="range" id="bounce" min="20" max="100" value="70">
                <span id="bounceValue">70</span>
            </div>
            <div class="control-group">
                <label>軟度</label>
                <input type="range" id="softness" min="20" max="100" value="50">
                <span id="softnessValue">50</span>
            </div>
            <div class="control-group">
                <label>跳躍力</label>
                <input type="range" id="jumpPower" min="50" max="200" value="120">
                <span id="jumpPowerValue">120</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置位置</button>
                <button id="colorBtn">變換顏色</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>⬅️ ➡️ 方向鍵：左右移動</li>
                <li>⬆️ 或空白鍵：跳躍</li>
                <li>🖱️ 點擊畫面：果凍怪物會跳向該處</li>
                <li>👆 觸控滑動：控制移動方向</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
