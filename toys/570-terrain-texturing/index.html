<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Texturing 地形材質 - Web Toy 570</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Terrain Texturing</h1><p class="subtitle">地形材質</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button id="regenerateBtn">重新生成</button>
            <label>混合強度:</label>
            <input type="range" id="blendSlider" min="0" max="100" value="50">
        </div>
        <div class="info" id="info">自動材質混合技術</div>
        <footer><p>地形材質 | Web Toy #570</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
