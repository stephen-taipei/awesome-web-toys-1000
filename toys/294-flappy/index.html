<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 飛翔小鳥 - Web Toy 294</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Flappy Bird</h1><p class="subtitle">點擊或按空白鍵飛翔</p></header>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="info">
            <span>分數: <span id="score">0</span></span>
            <span>最高: <span id="highScore">0</span></span>
        </div>
        <div class="controls">
            <button id="startBtn">開始遊戲</button>
        </div>
        <footer><p>飛翔小鳥 | Web Toy #294</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
