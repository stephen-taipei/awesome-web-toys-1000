<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Surface 極小曲面 - Web Toy 508</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Minimal Surface</h1><p class="subtitle">極小曲面</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button class="surface-btn active" data-surface="enneper">Enneper</button>
            <button class="surface-btn" data-surface="catenoid">懸鏈面</button>
            <button class="surface-btn" data-surface="helicoid">螺旋面</button>
        </div>
        <div class="info" id="info">肥皂泡形成的極小曲面</div>
        <footer><p>極小曲面 | Web Toy #508</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
