<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pivot Point 軸心點 - Web Toy 528</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Pivot Point</h1><p class="subtitle">軸心點</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button class="pivot-btn active" data-pivot="center">中心</button>
            <button class="pivot-btn" data-pivot="corner">角落</button>
            <button class="pivot-btn" data-pivot="custom">自訂</button>
        </div>
        <div class="info" id="info">改變旋轉軸心點</div>
        <footer><p>軸心點 | Web Toy #528</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
