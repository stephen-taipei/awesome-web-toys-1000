<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熔岩燈 | Lava Lamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>熔岩燈</h1>
            <p class="subtitle">Lava Lamp - 迷幻流動</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>溫度</label>
                <input type="range" id="heat" min="10" max="100" value="50">
                <span id="heatValue">50</span>
            </div>
            <div class="control-group">
                <label>黏度</label>
                <input type="range" id="viscosity" min="10" max="100" value="60">
                <span id="viscosityValue">60</span>
            </div>
            <div class="control-group">
                <label>色調</label>
                <input type="range" id="hue" min="0" max="360" value="30">
                <span id="hueValue">30°</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置</button>
                <button id="shakeBtn">搖晃</button>
                <button id="colorBtn">換色</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>🌡️ 調整溫度控制上升速度</li>
                <li>🫧  黏度影響氣泡形狀</li>
                <li>🎨 改變熔岩顏色</li>
                <li>🔄 搖晃混合熔岩</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
