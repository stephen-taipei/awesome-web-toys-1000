<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolor Brush 水彩筆 - Web Toy 741</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Watercolor Brush</h1><p class="subtitle">水彩筆刷</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <input type="color" id="color" value="#3498db">
                <label>濃度 <input type="range" id="opacity" min="1" max="20" value="8"></label>
            </div>
            <button id="clearBtn">清除</button>
        </div>
        <div class="info">柔和水彩暈染效果</div>
        <footer><p>水彩筆刷 | Web Toy #741</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
