<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Effects 淡入淡出 - Web Toy 622</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Fade Effects</h1><p class="subtitle">淡入淡出效果</p></header>
        <div class="demo-area">
            <div class="fade-grid">
                <div class="fade-box" data-effect="fade-in">
                    <span>Fade In</span>
                </div>
                <div class="fade-box" data-effect="fade-out">
                    <span>Fade Out</span>
                </div>
                <div class="fade-box" data-effect="fade-in-up">
                    <span>Fade Up</span>
                </div>
                <div class="fade-box" data-effect="fade-in-down">
                    <span>Fade Down</span>
                </div>
                <div class="fade-box" data-effect="fade-in-left">
                    <span>Fade Left</span>
                </div>
                <div class="fade-box" data-effect="fade-in-right">
                    <span>Fade Right</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="playAll">播放全部</button>
            <button id="resetAll">重置</button>
        </div>
        <div class="info">點擊方塊觸發效果</div>
        <footer><p>淡入淡出效果 | Web Toy #622</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
