<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion 手風琴 - Web Toy 680</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Accordion</h1><p class="subtitle">手風琴展開動畫</p></header>
        <div class="demo-area">
            <div class="accordion">
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>第一個項目</span>
                        <span class="icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div class="accordion-body">
                            這是第一個項目的內容。手風琴是一種常見的UI元件，用於在有限空間內展示大量內容。
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>第二個項目</span>
                        <span class="icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div class="accordion-body">
                            這是第二個項目的內容。點擊標題可以展開或收合內容區域。
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <button class="accordion-header">
                        <span>第三個項目</span>
                        <span class="icon">+</span>
                    </button>
                    <div class="accordion-content">
                        <div class="accordion-body">
                            這是第三個項目的內容。動畫效果使用CSS transitions實現平滑過渡。
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="info">點擊標題展開內容</div>
        <footer><p>手風琴展開動畫 | Web Toy #680</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
