<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscilloscope 示波器 - Web Toys #066</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="scopeCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Oscilloscope</h1>
            <h2>示波器</h2>

            <div class="control-group">
                <button id="startBtn" class="start-btn">開始麥克風</button>
            </div>

            <div class="control-group">
                <label for="displayMode">顯示模式:</label>
                <select id="displayMode">
                    <option value="waveform">波形圖</option>
                    <option value="xy">XY 模式</option>
                    <option value="dual">雙通道</option>
                    <option value="spectrum">頻譜+波形</option>
                </select>
            </div>

            <div class="control-group">
                <label for="timeScale">時間刻度: <span id="timeScaleValue">1.0</span>x</label>
                <input type="range" id="timeScale" min="0.25" max="4" value="1" step="0.25">
            </div>

            <div class="control-group">
                <label for="amplitude">振幅增益: <span id="amplitudeValue">1.0</span>x</label>
                <input type="range" id="amplitude" min="0.5" max="4" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label for="persistence">餘輝: <span id="persistenceValue">0.1</span></label>
                <input type="range" id="persistence" min="0" max="0.95" value="0.1" step="0.05">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="showGrid" checked> 顯示網格
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="autoTrigger" checked> 自動觸發
                </label>
            </div>

            <p class="hint">即時音訊波形顯示</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">未啟動</span></span>
            <span>頻率: <span id="freqDisplay">-- Hz</span></span>
            <span>振幅: <span id="ampDisplay">--</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
