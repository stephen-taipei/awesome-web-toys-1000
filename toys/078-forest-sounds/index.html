<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Sounds 森林聲 - Web Toys #078</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="forestCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Forest Sounds</h1>
            <h2>森林聲</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">進入森林</button>
            </div>

            <div class="control-group">
                <label for="timeOfDay">時段:</label>
                <select id="timeOfDay">
                    <option value="morning">清晨</option>
                    <option value="day" selected>白天</option>
                    <option value="evening">黃昏</option>
                    <option value="night">夜晚</option>
                </select>
            </div>

            <div class="control-group">
                <label for="density">森林密度: <span id="densityValue">中等</span></label>
                <input type="range" id="density" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="birds" checked>
                    鳥鳴聲
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="insects" checked>
                    蟲鳴聲
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="stream">
                    溪流聲
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="wind" checked>
                    樹葉沙沙聲
                </label>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <div class="control-group timer-group">
                <label for="timer">定時器:</label>
                <select id="timer">
                    <option value="0">關閉</option>
                    <option value="15">15 分鐘</option>
                    <option value="30">30 分鐘</option>
                    <option value="60">1 小時</option>
                </select>
                <div class="timer-display" id="timerDisplay"></div>
            </div>

            <p class="hint">沉浸在大自然中<br>Space 播放/暫停</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>環境: <span id="envDisplay">森林 - 白天</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
