<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Game 食譜遊戲 - Web Toy 396</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Recipe Game</h1><p class="subtitle">食譜遊戲</p></header>
        <div class="cooking-area">
            <div class="pot" id="pot">🍳</div>
            <div class="ingredients-in" id="ingredientsIn"></div>
        </div>
        <div class="result" id="result">加入食材來創造料理!</div>
        <div class="ingredients" id="ingredients"></div>
        <button id="cook" class="action-btn">🔥 開始料理</button>
        <button id="reset" class="action-btn secondary">🗑️ 清空</button>
        <footer><p>食譜遊戲 | Web Toy #396</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
