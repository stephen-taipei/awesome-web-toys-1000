<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lava Lamp 熔岩燈</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lamp-container">
        <div class="lamp-frame">
            <div class="lamp-top"></div>
            <canvas id="canvas"></canvas>
            <div class="lamp-base"></div>
        </div>
    </div>

    <div class="controls">
        <h1>Lava Lamp 熔岩燈</h1>

        <div class="control-group">
            <label>溫度</label>
            <input type="range" id="heatSlider" min="0.5" max="2" value="1" step="0.1">
        </div>

        <div class="control-group">
            <label>黏度</label>
            <input type="range" id="viscositySlider" min="0.01" max="0.1" value="0.03" step="0.01">
        </div>

        <div class="control-group">
            <label>球體數量</label>
            <input type="range" id="countSlider" min="5" max="15" value="8">
        </div>

        <div class="control-group">
            <label>配色方案</label>
            <select id="colorSelect">
                <option value="classic">經典紅橙</option>
                <option value="blue">藍色海洋</option>
                <option value="green">綠色森林</option>
                <option value="purple">紫色夢幻</option>
                <option value="rainbow">彩虹漸變</option>
            </select>
        </div>

        <button id="shakeBtn">搖晃!</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
