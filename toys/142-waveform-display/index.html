<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Display 波形顯示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Waveform Display 波形顯示</h1>
        <p class="hint">觀看即時音頻波形</p>

        <div class="control-group">
            <label>波形類型:</label>
            <select id="waveType">
                <option value="sine">正弦波</option>
                <option value="square">方波</option>
                <option value="sawtooth">鋸齒波</option>
                <option value="triangle">三角波</option>
                <option value="noise">噪音</option>
            </select>
        </div>

        <div class="control-group">
            <label>頻率: <span id="freqValue">440</span> Hz</label>
            <input type="range" id="freqSlider" min="100" max="2000" value="440" step="10">
        </div>

        <div class="control-group">
            <label>振幅: <span id="ampValue">0.5</span></label>
            <input type="range" id="ampSlider" min="0.1" max="1" value="0.5" step="0.05">
        </div>

        <div class="control-group">
            <label>掃描速度: <span id="speedValue">1.0</span>x</label>
            <input type="range" id="speedSlider" min="0.5" max="3" value="1" step="0.1">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>週期:</span>
                <span id="periodValue">2.27 ms</span>
            </div>
            <div class="stat-row">
                <span>樣本數:</span>
                <span id="sampleCount">0</span>
            </div>
        </div>

        <button id="playBtn">播放音頻</button>
        <button id="stopBtn">停止</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
