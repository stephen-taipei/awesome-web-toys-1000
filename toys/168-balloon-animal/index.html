<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>氣球動物 | Balloon Animal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>氣球動物</h1>
            <p class="subtitle">Balloon Animal - 氣球狗物理</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>氣壓</label>
                <input type="range" id="pressure" min="30" max="100" value="70">
                <span id="pressureValue">70</span>
            </div>
            <div class="control-group">
                <label>彈性</label>
                <input type="range" id="elasticity" min="20" max="100" value="60">
                <span id="elasticityValue">60</span>
            </div>
            <div class="control-group">
                <label>重力</label>
                <input type="range" id="gravity" min="0" max="100" value="40">
                <span id="gravityValue">40</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置</button>
                <button id="bounceBtn">彈跳</button>
                <button id="colorBtn">換顏色</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>🖱️ 拖曳：推動氣球狗</li>
                <li>🎈 觀察氣球變形</li>
                <li>🎨 換顏色：不同氣球</li>
                <li>⚡ 調整氣壓改變飽滿度</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
