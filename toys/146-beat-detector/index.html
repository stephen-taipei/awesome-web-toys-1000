<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat Detector 節拍偵測器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Beat Detector 節拍偵測器</h1>
        <p class="hint">偵測音樂節拍並視覺化</p>

        <div class="control-group">
            <label>靈敏度: <span id="sensValue">1.5</span></label>
            <input type="range" id="sensSlider" min="1" max="3" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label>衰減時間: <span id="decayValue">0.95</span></label>
            <input type="range" id="decaySlider" min="0.9" max="0.99" value="0.95" step="0.01">
        </div>

        <div class="control-group">
            <label>最小間隔: <span id="intervalValue">200</span> ms</label>
            <input type="range" id="intervalSlider" min="100" max="500" value="200" step="10">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>BPM:</span>
                <span id="bpmValue">--</span>
            </div>
            <div class="stat-row">
                <span>節拍數:</span>
                <span id="beatCount">0</span>
            </div>
            <div class="stat-row">
                <span>當前能量:</span>
                <span id="currentEnergy">0%</span>
            </div>
        </div>

        <button id="startBtn">使用麥克風</button>
        <button id="demoBtn">演示模式</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
