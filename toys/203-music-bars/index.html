<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Bars 音樂條 - Web Toy 203</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Music Bars</h1>
            <p class="subtitle">動態音樂視覺化</p>
        </header>
        <div class="simulation-area">
            <canvas id="barsCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>音樂模式</h3>
                <div class="control-row">
                    <button id="demoBtn" class="mode-btn active">演示模式</button>
                    <button id="micBtn" class="mode-btn">麥克風</button>
                </div>
                <div class="control-row">
                    <label>節奏</label>
                    <input type="range" id="bpmSlider" min="60" max="180" value="120">
                    <span id="bpmValue">120 BPM</span>
                </div>
            </div>
            <div class="control-group">
                <h3>視覺效果</h3>
                <div class="control-row">
                    <label>條數</label>
                    <input type="range" id="barsSlider" min="16" max="64" value="32">
                    <span id="barsValue">32</span>
                </div>
                <div class="control-row">
                    <label>樣式</label>
                    <select id="styleSelect">
                        <option value="bars">經典條形</option>
                        <option value="mirror">鏡像</option>
                        <option value="circular">圓形</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>色彩</label>
                    <select id="colorSelect">
                        <option value="rainbow">彩虹</option>
                        <option value="fire">火焰</option>
                        <option value="ocean">海洋</option>
                        <option value="neon">霓虹</option>
                    </select>
                </div>
            </div>
        </div>
        <footer><p>隨著節奏舞動的音樂條 | Web Toy #203</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
