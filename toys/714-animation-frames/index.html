<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Frames 動畫格 - Web Toy 714</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Animation Frames</h1><p class="subtitle">逐格動畫</p></header>
        <div class="demo-area">
            <div class="editor-area">
                <canvas id="editor"></canvas>
                <canvas id="preview"></canvas>
            </div>
            <div class="frames-strip" id="framesStrip"></div>
            <div class="toolbar">
                <input type="color" id="colorPicker" value="#f39c12">
                <button id="addFrame">＋格</button>
                <button id="playBtn">▶ 播放</button>
            </div>
        </div>
        <div class="info">建立逐格像素動畫</div>
        <footer><p>逐格動畫 | Web Toy #714</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
