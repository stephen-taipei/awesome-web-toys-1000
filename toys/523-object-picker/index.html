<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Picker 物件選取 - Web Toy 523</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Object Picker</h1><p class="subtitle">物件選取</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button id="selectAllBtn">全選</button>
            <button id="deselectBtn">取消選取</button>
            <button id="deleteBtn">刪除選取</button>
        </div>
        <div class="info" id="info">點擊選取物件，Shift+點擊多選</div>
        <footer><p>物件選取 | Web Toy #523</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
