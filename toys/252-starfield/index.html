<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield 星空飛越 - Web Toy 252</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Starfield</h1>
            <p class="subtitle">穿越星空的旅程</p>
        </header>
        <div class="stats-bar">
            <div class="stat">速度: <span id="speed">50</span></div>
        </div>
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="slowBtn">減速</button>
            <button id="fastBtn">加速</button>
        </div>
        <p class="hint">移動滑鼠改變方向</p>
        <footer><p>星空穿越 | Web Toy #252</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
