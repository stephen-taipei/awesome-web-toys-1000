<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Reveal 滾動揭露 - Web Toy 651</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Scroll Reveal</h1><p class="subtitle">滾動揭露效果</p></header>
        <div class="scroll-area">
            <div class="reveal-item" data-reveal="fade-up">Fade Up</div>
            <div class="reveal-item" data-reveal="fade-left">Fade Left</div>
            <div class="reveal-item" data-reveal="fade-right">Fade Right</div>
            <div class="reveal-item" data-reveal="zoom-in">Zoom In</div>
            <div class="reveal-item" data-reveal="flip">Flip</div>
            <div class="reveal-item" data-reveal="fade-up">End</div>
        </div>
        <div class="info">向下滾動查看效果</div>
        <footer><p>滾動揭露效果 | Web Toy #651</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
