<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perlin Flow 柏林流場 - Web Toys #021</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="flowCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Perlin Flow</h1>
            <h2>柏林流場</h2>

            <div class="control-group">
                <label for="particleCount">粒子數量: <span id="particleCountValue">3000</span></label>
                <input type="range" id="particleCount" min="1000" max="10000" value="3000" step="500">
            </div>

            <div class="control-group">
                <label for="noiseScale">噪聲尺度: <span id="noiseScaleValue">0.003</span></label>
                <input type="range" id="noiseScale" min="0.001" max="0.01" value="0.003" step="0.001">
            </div>

            <div class="control-group">
                <label for="speed">流動速度: <span id="speedValue">2</span></label>
                <input type="range" id="speed" min="0.5" max="5" value="2" step="0.5">
            </div>

            <div class="control-group">
                <label for="fadeSpeed">軌跡長度: <span id="fadeSpeedValue">0.03</span></label>
                <input type="range" id="fadeSpeed" min="0.01" max="0.1" value="0.03" step="0.01">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="rainbow">彩虹</option>
                    <option value="ocean">海洋</option>
                    <option value="fire">火焰</option>
                    <option value="aurora">極光</option>
                    <option value="monochrome">單色</option>
                </select>
            </div>

            <div class="button-group">
                <button id="clearBtn">清除畫布</button>
                <button id="randomizeBtn">隨機種子</button>
            </div>

            <p class="hint">粒子沿著 Perlin 噪聲流場移動，產生絲綢般的軌跡藝術</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>粒子: <span id="particleDisplay">3000</span></span>
            <span>FPS: <span id="fpsDisplay">60</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
