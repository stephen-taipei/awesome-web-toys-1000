<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smoke Simulation 煙霧模擬</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Smoke Simulation 煙霧模擬</h1>
        <p class="hint">拖曳產生煙霧，移動吹散它</p>

        <div class="control-group">
            <label>煙霧密度</label>
            <input type="range" id="densitySlider" min="1" max="10" value="5">
        </div>

        <div class="control-group">
            <label>上升速度</label>
            <input type="range" id="riseSlider" min="0" max="3" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label>消散速度</label>
            <input type="range" id="fadeSlider" min="0.001" max="0.02" value="0.008" step="0.001">
        </div>

        <div class="control-group">
            <label>擾動強度</label>
            <input type="range" id="turbulenceSlider" min="0" max="2" value="1" step="0.1">
        </div>

        <div class="control-group">
            <label>煙霧顏色</label>
            <select id="colorSelect">
                <option value="white">白煙</option>
                <option value="gray">灰煙</option>
                <option value="fire">火焰煙</option>
                <option value="magic">魔法煙</option>
            </select>
        </div>

        <button id="clearBtn">清除煙霧</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
