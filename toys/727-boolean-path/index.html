<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Path 布林路徑 - Web Toy 727</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Boolean Path</h1><p class="subtitle">布林路徑運算</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <button data-op="union" class="active">聯集</button>
                <button data-op="intersect">交集</button>
                <button data-op="subtract">差集</button>
                <button data-op="xor">互斥</button>
            </div>
        </div>
        <div class="info">展示布林路徑運算效果</div>
        <footer><p>布林路徑運算 | Web Toy #727</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
