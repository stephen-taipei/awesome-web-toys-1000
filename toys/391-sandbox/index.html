<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox 沙盒 - Web Toy 391</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Sandbox</h1><p class="subtitle">沙盒</p></header>
        <div class="tools">
            <button class="tool-btn active" data-tool="sand">🏖️ 沙</button>
            <button class="tool-btn" data-tool="water">💧 水</button>
            <button class="tool-btn" data-tool="fire">🔥 火</button>
            <button class="tool-btn" data-tool="plant">🌱 植物</button>
            <button class="tool-btn" data-tool="erase">🧹 清除</button>
        </div>
        <canvas id="canvas" width="360" height="320"></canvas>
        <button id="clearAll" class="clear-btn">清空全部</button>
        <footer><p>沙盒 | Web Toy #391</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
