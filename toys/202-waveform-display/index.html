<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Display 波形顯示 - Web Toy 202</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Waveform Display</h1>
            <p class="subtitle">波形顯示器</p>
        </header>
        <div class="simulation-area">
            <canvas id="waveformCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>波形設定</h3>
                <div class="control-row">
                    <label>波形</label>
                    <select id="waveType">
                        <option value="sine">正弦波</option>
                        <option value="square">方波</option>
                        <option value="triangle">三角波</option>
                        <option value="sawtooth">鋸齒波</option>
                        <option value="custom">自訂</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>頻率</label>
                    <input type="range" id="freqSlider" min="0.5" max="5" step="0.1" value="1">
                    <span id="freqValue">1.0 Hz</span>
                </div>
                <div class="control-row">
                    <label>振幅</label>
                    <input type="range" id="ampSlider" min="0.1" max="1" step="0.1" value="0.8">
                    <span id="ampValue">0.8</span>
                </div>
            </div>
            <div class="control-group">
                <h3>疊加波形</h3>
                <div class="control-row">
                    <input type="checkbox" id="harmonic2">
                    <label>2次諧波</label>
                    <input type="range" id="h2Amp" min="0" max="0.5" step="0.05" value="0">
                </div>
                <div class="control-row">
                    <input type="checkbox" id="harmonic3">
                    <label>3次諧波</label>
                    <input type="range" id="h3Amp" min="0" max="0.5" step="0.05" value="0">
                </div>
            </div>
            <div class="info-box">
                <h4>波形合成</h4>
                <p>複雜的波形可由多個簡單正弦波疊加而成。這是傅立葉級數的基本概念。</p>
            </div>
        </div>
        <div class="buttons">
            <button id="playBtn">播放聲音</button>
            <button id="resetBtn">重置</button>
        </div>
        <footer><p>調整參數觀察不同波形 | Web Toy #202</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
