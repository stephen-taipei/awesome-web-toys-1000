<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling 視差滾動 - Web Toy 652</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parallax-container">
        <div class="parallax-layer layer-back"></div>
        <div class="parallax-layer layer-mid"></div>
        <div class="parallax-layer layer-front"></div>
        <div class="content">
            <section class="section">
                <h1>視差滾動</h1>
                <p>Parallax Scrolling Effect</p>
            </section>
            <section class="section">
                <h2>多層次</h2>
                <p>Multi-layer depth</p>
            </section>
            <section class="section">
                <h2>沉浸體驗</h2>
                <p>Immersive Experience</p>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
