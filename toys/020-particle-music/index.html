<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Music 粒子音樂 - Web Toys #020</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="particleCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Particle Music</h1>
            <h2>粒子音樂</h2>

            <div class="control-group">
                <label for="particleCount">粒子數量: <span id="particleCountValue">30</span></label>
                <input type="range" id="particleCount" min="10" max="100" value="30" step="5">
            </div>

            <div class="control-group">
                <label for="gravity">重力: <span id="gravityValue">0.3</span></label>
                <input type="range" id="gravity" min="0" max="1" value="0.3" step="0.05">
            </div>

            <div class="control-group">
                <label for="bounceEnergy">彈性: <span id="bounceEnergyValue">0.8</span></label>
                <input type="range" id="bounceEnergy" min="0.5" max="1" value="0.8" step="0.05">
            </div>

            <div class="control-group">
                <label for="scale">音階:</label>
                <select id="scale">
                    <option value="pentatonic">五聲音階</option>
                    <option value="major">大調音階</option>
                    <option value="minor">小調音階</option>
                    <option value="blues">藍調音階</option>
                    <option value="chromatic">半音階</option>
                </select>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50" step="5">
            </div>

            <div class="button-group">
                <button id="startBtn">開始音樂</button>
                <button id="resetBtn">重置粒子</button>
            </div>

            <p class="hint">點擊畫面添加新粒子，粒子碰撞邊界會發出音符</p>
        </div>

        <!-- 鋼琴鍵視覺化 -->
        <div class="piano-visual">
            <div class="piano-keys" id="pianoKeys"></div>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>粒子: <span id="particleDisplay">30</span></span>
            <span>音符: <span id="noteDisplay">-</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
