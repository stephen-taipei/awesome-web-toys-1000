<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Layout 樹狀佈局 - Web Toy 413</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Tree Layout</h1><p class="subtitle">樹狀佈局</p></header>
        <canvas id="canvas" width="360" height="360"></canvas>
        <div class="controls">
            <button class="layout-btn active" data-layout="vertical">垂直</button>
            <button class="layout-btn" data-layout="horizontal">水平</button>
            <button class="layout-btn" data-layout="radial">放射</button>
        </div>
        <footer><p>樹狀佈局 | Web Toy #413</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
