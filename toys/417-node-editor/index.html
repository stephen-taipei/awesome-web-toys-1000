<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Editor 節點編輯器 - Web Toy 417</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Node Editor</h1><p class="subtitle">節點編輯器</p></header>
        <canvas id="canvas" width="360" height="320"></canvas>
        <div class="controls">
            <button id="addNode" class="control-btn">➕ 新增</button>
            <button id="connectMode" class="control-btn">🔗 連接</button>
            <button id="clear" class="control-btn">🗑️ 清除</button>
        </div>
        <div class="hint" id="hint">拖曳節點移動位置</div>
        <footer><p>節點編輯器 | Web Toy #417</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
