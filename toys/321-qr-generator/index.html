<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator QR碼產生器 - Web Toy 321</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>QR Generator</h1><p class="subtitle">QR碼產生器</p></header>
        <div class="input-area">
            <textarea id="textInput" placeholder="輸入文字或網址..."></textarea>
        </div>
        <div class="qr-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="generateBtn">產生 QR 碼</button>
        </div>
        <footer><p>QR碼產生器 | Web Toy #321</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
