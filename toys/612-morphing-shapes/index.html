<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morphing Shapes 形狀變形 - Web Toy 612</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Morphing Shapes</h1><p class="subtitle">形狀變形</p></header>
        <div class="demo-area">
            <svg viewBox="0 0 200 200" id="svgCanvas">
                <defs>
                    <linearGradient id="morphGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#667eea"/>
                        <stop offset="100%" style="stop-color:#764ba2"/>
                    </linearGradient>
                </defs>
                <path id="morphPath" fill="url(#morphGrad)" d="M100,20 L180,100 L100,180 L20,100 Z"/>
            </svg>
        </div>
        <div class="controls">
            <button id="shape1" class="active">菱形</button>
            <button id="shape2">圓形</button>
            <button id="shape3">星形</button>
            <button id="shape4">方形</button>
            <button id="autoBtn">自動</button>
        </div>
        <div class="info">SVG形狀平滑變形過渡</div>
        <footer><p>形狀變形 | Web Toy #612</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
