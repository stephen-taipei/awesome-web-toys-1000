<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Panel 篩選面板 - Web Toy 485</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Filter Panel</h1><p class="subtitle">篩選面板</p></header>
        <div class="filter-panel">
            <div class="filter-group">
                <label>類別</label>
                <div class="checkbox-group" id="categoryFilters"></div>
            </div>
            <div class="filter-group">
                <label>價格範圍</label>
                <input type="range" id="priceRange" min="0" max="1000" value="1000">
                <span id="priceValue">$0 - $1000</span>
            </div>
            <div class="filter-group">
                <label>評分</label>
                <div class="star-filter" id="starFilter"></div>
            </div>
            <button id="resetBtn">重置篩選</button>
        </div>
        <div class="results" id="results"></div>
        <div class="info" id="info">調整篩選條件</div>
        <footer><p>篩選面板 | Web Toy #485</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
