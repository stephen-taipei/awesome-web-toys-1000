<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histogram 直方圖 - Web Toy 463</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Histogram</h1><p class="subtitle">直方圖</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="info" id="info">數據分布的頻率直方圖</div>
        <div class="controls">
            <button class="bin-btn active" data-bins="10">10組</button>
            <button class="bin-btn" data-bins="15">15組</button>
            <button class="bin-btn" data-bins="20">20組</button>
        </div>
        <footer><p>直方圖 | Web Toy #463</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
