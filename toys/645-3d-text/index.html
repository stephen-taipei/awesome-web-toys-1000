<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Text 3D文字 - Web Toy 645</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>3D Text</h1><p class="subtitle">3D文字效果</p></header>
        <div class="demo-area">
            <div class="text3d-container">
                <div class="text3d" id="text3d">3D</div>
            </div>
        </div>
        <div class="controls">
            <button data-effect="rotate">旋轉</button>
            <button data-effect="flip">翻轉</button>
            <button data-effect="float" class="active">漂浮</button>
            <button data-effect="swing">擺動</button>
        </div>
        <div class="info">CSS 3D變換的文字效果</div>
        <footer><p>3D文字效果 | Web Toy #645</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
