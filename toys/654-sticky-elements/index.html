<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Elements 黏性元素 - Web Toy 654</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="sticky-header"><h1>Sticky Elements</h1></header>
        <div class="content">
            <section>
                <h2 class="sticky-title">Section 1</h2>
                <p>滾動時標題會固定在頂部</p>
                <div class="spacer"></div>
            </section>
            <section>
                <h2 class="sticky-title">Section 2</h2>
                <p>這是第二個區塊的內容</p>
                <div class="spacer"></div>
            </section>
            <section>
                <h2 class="sticky-title">Section 3</h2>
                <p>最後一個區塊</p>
                <div class="spacer"></div>
            </section>
        </div>
        <footer><p>黏性元素效果 | Web Toy #654</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
