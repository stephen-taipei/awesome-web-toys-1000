<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake 貪食蛇 - Web Toy 291</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Snake</h1><p class="subtitle">經典貪食蛇</p></header>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="info">
            <span>分數: <span id="score">0</span></span>
            <span>最高: <span id="highScore">0</span></span>
        </div>
        <div class="controls">
            <button id="startBtn">開始遊戲</button>
        </div>
        <div class="mobile-controls">
            <button id="upBtn">↑</button>
            <div class="lr"><button id="leftBtn">←</button><button id="rightBtn">→</button></div>
            <button id="downBtn">↓</button>
        </div>
        <footer><p>貪食蛇 | Web Toy #291</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
