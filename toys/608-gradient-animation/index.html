<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Animation 漸層動畫 - Web Toy 608</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Gradient Animation</h1><p class="subtitle">漸層動畫</p></header>
        <div class="demo-area">
            <div class="gradient-grid">
                <div class="gradient-item gradient-shift"><span>色相偏移</span></div>
                <div class="gradient-item gradient-wave"><span>波浪流動</span></div>
                <div class="gradient-item gradient-pulse"><span>脈動漸層</span></div>
                <div class="gradient-item gradient-rotate"><span>旋轉漸層</span></div>
            </div>
        </div>
        <div class="controls">
            <button id="mode1" class="active">彩虹</button>
            <button id="mode2">海洋</button>
            <button id="mode3">日落</button>
        </div>
        <div class="info">動態變化的漸層背景</div>
        <footer><p>漸層動畫 | Web Toy #608</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
