<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Scale 房間規模 - Web Toy 597</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Room Scale</h1><p class="subtitle">房間規模</p></header>
        <canvas id="canvas" width="360" height="300"></canvas>
        <div class="controls">
            <button id="resetBtn">重置位置</button>
            <label>高度:</label>
            <input type="range" id="heightSlider" min="100" max="200" value="160">
        </div>
        <div class="info" id="info">WASD移動 | 滑鼠轉動視角</div>
        <footer><p>房間規模 | Web Toy #597</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
