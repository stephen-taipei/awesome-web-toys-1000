<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boids 群集模擬 - Web Toys #048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="boidsCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Boids</h1>
            <h2>群集模擬</h2>

            <div class="control-group">
                <label for="boidCount">數量: <span id="boidCountValue">200</span></label>
                <input type="range" id="boidCount" min="50" max="500" value="200" step="10">
            </div>

            <div class="control-group">
                <label for="separation">分離力: <span id="separationValue">1.5</span></label>
                <input type="range" id="separation" min="0" max="3" value="1.5" step="0.1">
            </div>

            <div class="control-group">
                <label for="alignment">對齊力: <span id="alignmentValue">1.0</span></label>
                <input type="range" id="alignment" min="0" max="3" value="1.0" step="0.1">
            </div>

            <div class="control-group">
                <label for="cohesion">凝聚力: <span id="cohesionValue">1.0</span></label>
                <input type="range" id="cohesion" min="0" max="3" value="1.0" step="0.1">
            </div>

            <div class="control-group">
                <label for="visualRange">視野範圍: <span id="visualRangeValue">75</span></label>
                <input type="range" id="visualRange" min="20" max="150" value="75" step="5">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="velocity">速度漸層</option>
                    <option value="direction">方向</option>
                    <option value="cluster">群落</option>
                    <option value="rainbow">彩虹</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新開始</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <p class="hint">點擊吸引 / Shift+點擊驅散</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>數量: <span id="countDisplay">200</span></span>
            <span>FPS: <span id="fpsDisplay">60</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
