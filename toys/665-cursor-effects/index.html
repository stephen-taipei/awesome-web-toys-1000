<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Effects 游標效果 - Web Toy 665</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor" id="cursor"></div>
    <div class="cursor-trail" id="trail"></div>
    <div class="container">
        <header><h1>Cursor Effects</h1><p class="subtitle">游標效果</p></header>
        <div class="demo-area">
            <p>移動滑鼠查看自訂游標效果</p>
            <div class="hover-target">Hover Here</div>
        </div>
        <div class="controls">
            <button data-cursor="default" class="active">預設</button>
            <button data-cursor="dot">圓點</button>
            <button data-cursor="ring">圓環</button>
        </div>
        <div class="info">自訂游標和跟隨效果</div>
        <footer><p>游標效果 | Web Toy #665</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
