<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Typography 流動文字 - Web Toys #028</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="flowCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Flow Typography</h1>
            <h2>流動文字</h2>

            <div class="control-group">
                <label for="inputText">輸入文字:</label>
                <input type="text" id="inputText" value="FLOW" maxlength="10" placeholder="輸入文字...">
            </div>

            <div class="control-group">
                <label for="fontSize">文字大小: <span id="fontSizeValue">200</span></label>
                <input type="range" id="fontSize" min="80" max="400" value="200" step="20">
            </div>

            <div class="control-group">
                <label for="particleCount">粒子密度: <span id="particleCountValue">3000</span></label>
                <input type="range" id="particleCount" min="1000" max="8000" value="3000" step="500">
            </div>

            <div class="control-group">
                <label for="flowSpeed">流動速度: <span id="flowSpeedValue">1.5</span></label>
                <input type="range" id="flowSpeed" min="0.5" max="4" value="1.5" step="0.25">
            </div>

            <div class="control-group">
                <label for="flowStyle">流動風格:</label>
                <select id="flowStyle">
                    <option value="wave">波浪</option>
                    <option value="spiral">螺旋</option>
                    <option value="noise">噪聲</option>
                    <option value="gravity">重力</option>
                </select>
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="gradient">漸層</option>
                    <option value="rainbow">彩虹</option>
                    <option value="fire">火焰</option>
                    <option value="mono">單色</option>
                </select>
            </div>

            <div class="button-group">
                <button id="regenerateBtn">重新生成</button>
                <button id="clearBtn">清除畫布</button>
            </div>

            <p class="hint">文字沿著流場路徑排列，產生動態書法效果</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>粒子: <span id="particleDisplay">3000</span></span>
            <span>FPS: <span id="fpsDisplay">60</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
