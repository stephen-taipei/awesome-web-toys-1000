<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal 文字揭露 - Web Toy 642</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Text Reveal</h1><p class="subtitle">文字揭露效果</p></header>
        <div class="demo-area">
            <div class="reveal-showcase">
                <div class="reveal-item slide-up">
                    <span>Slide Up</span>
                </div>
                <div class="reveal-item slide-left">
                    <span>Slide Left</span>
                </div>
                <div class="reveal-item clip-reveal">
                    <span>Clip Reveal</span>
                </div>
                <div class="reveal-item blur-in">
                    <span>Blur In</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="playBtn">播放</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="info">各種文字出場動畫</div>
        <footer><p>文字揭露效果 | Web Toy #642</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
