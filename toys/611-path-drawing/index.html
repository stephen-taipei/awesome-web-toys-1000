<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Drawing 路徑描繪 - Web Toy 611</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Path Drawing</h1><p class="subtitle">路徑描繪</p></header>
        <div class="demo-area">
            <svg viewBox="0 0 300 200" id="svgCanvas">
                <path id="path1" class="draw-path" d="M30,100 Q80,30 150,100 T270,100" fill="none" stroke="#667eea" stroke-width="3"/>
                <path id="path2" class="draw-path" d="M50,50 L100,150 L150,50 L200,150 L250,50" fill="none" stroke="#764ba2" stroke-width="3"/>
                <circle id="circle1" class="draw-path" cx="150" cy="100" r="60" fill="none" stroke="#f093fb" stroke-width="3"/>
                <rect id="rect1" class="draw-path" x="100" y="50" width="100" height="100" rx="10" fill="none" stroke="#43e97b" stroke-width="3"/>
            </svg>
        </div>
        <div class="controls">
            <button id="shape1" class="active">波浪</button>
            <button id="shape2">折線</button>
            <button id="shape3">圓形</button>
            <button id="shape4">方形</button>
            <button id="replayBtn">重播</button>
        </div>
        <div class="info">線條逐漸繪製的動畫效果</div>
        <footer><p>路徑描繪 | Web Toy #611</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
