<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multi Touch 3D 多點觸控3D - Web Toy 530</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Multi Touch 3D</h1><p class="subtitle">多點觸控3D</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <span class="gesture">1指拖曳: 旋轉</span>
            <span class="gesture">2指捏合: 縮放</span>
        </div>
        <div class="info" id="info">使用觸控手勢操控3D物件</div>
        <footer><p>多點觸控3D | Web Toy #530</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
