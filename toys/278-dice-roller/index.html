<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller 骰子 - Web Toy 278</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Dice Roller</h1><p class="subtitle">擲骰子模擬器</p></header>
        <div class="dice-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="result" id="result">點擊骰子開始</div>
        <div class="history" id="history"></div>
        <div class="controls">
            <button id="rollBtn">擲骰子</button>
            <button id="addBtn">增加骰子</button>
            <button id="removeBtn">減少骰子</button>
        </div>
        <footer><p>骰子模擬器 | Web Toy #278</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
