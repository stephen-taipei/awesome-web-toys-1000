<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Font 像素字體 - Web Toy 717</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Pixel Font</h1><p class="subtitle">像素字體設計</p></header>
        <div class="demo-area">
            <canvas id="fontEditor"></canvas>
            <div class="char-selector">
                <span id="currentChar">A</span>
                <button id="prevChar">◀</button>
                <button id="nextChar">▶</button>
            </div>
            <canvas id="preview"></canvas>
            <input type="text" id="previewText" value="HELLO" maxlength="10">
        </div>
        <div class="info">設計5x7像素字體</div>
        <footer><p>像素字體設計 | Web Toy #717</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
