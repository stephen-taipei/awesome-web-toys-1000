<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole 打地鼠 - Web Toy 224</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Whack a Mole</h1>
            <p class="subtitle">打地鼠遊戲</p>
        </header>
        <div class="stats-bar">
            <div class="stat">分數: <span id="score">0</span></div>
            <div class="stat">時間: <span id="timer">30</span>秒</div>
            <div class="stat">連擊: <span id="combo">0</span></div>
        </div>
        <div class="game-grid" id="gameGrid"></div>
        <button id="startBtn">開始遊戲</button>
        <div class="result-panel" id="resultPanel">
            <h3>遊戲結束!</h3>
            <div class="final-score">
                <span id="finalScore">0</span>
                <span class="label">最終分數</span>
            </div>
            <button id="restartBtn">再玩一次</button>
        </div>
        <footer><p>點擊冒出來的地鼠 | Web Toy #224</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
