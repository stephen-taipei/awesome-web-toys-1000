<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sound Wave 3D聲波 - Web Toy 209</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>3D Sound Wave</h1>
            <p class="subtitle">3D 聲波視覺化</p>
        </header>
        <div class="simulation-area">
            <canvas id="waveCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>音源</h3>
                <div class="control-row">
                    <button id="micBtn" class="source-btn">麥克風</button>
                    <button id="demoBtn" class="source-btn active">演示</button>
                </div>
            </div>
            <div class="control-group">
                <h3>3D 設定</h3>
                <div class="control-row">
                    <label>旋轉</label>
                    <input type="range" id="rotateSlider" min="0" max="2" step="0.1" value="0.5">
                    <span id="rotateValue">0.5</span>
                </div>
                <div class="control-row">
                    <label>深度</label>
                    <input type="range" id="depthSlider" min="10" max="50" value="30">
                    <span id="depthValue">30</span>
                </div>
                <div class="control-row">
                    <label>視角</label>
                    <input type="range" id="perspectiveSlider" min="200" max="800" value="400">
                    <span id="perspectiveValue">400</span>
                </div>
            </div>
            <div class="info-box">
                <h4>3D 波形</h4>
                <p>將音頻頻譜以三維方式呈現，創造出立體的聲波視覺效果。</p>
            </div>
        </div>
        <footer><p>拖曳畫面改變視角 | Web Toy #209</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
