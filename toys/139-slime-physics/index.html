<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Physics 史萊姆物理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Slime Physics 史萊姆物理</h1>
        <p class="hint">拖拽史萊姆，觀察軟體物理</p>

        <div class="control-group">
            <label>彈性: <span id="stiffnessValue">0.03</span></label>
            <input type="range" id="stiffnessSlider" min="0.01" max="0.1" value="0.03" step="0.005">
        </div>

        <div class="control-group">
            <label>阻尼: <span id="dampingValue">0.95</span></label>
            <input type="range" id="dampingSlider" min="0.85" max="0.99" value="0.95" step="0.01">
        </div>

        <div class="control-group">
            <label>重力: <span id="gravityValue">0.3</span></label>
            <input type="range" id="gravitySlider" min="0.1" max="0.6" value="0.3" step="0.05">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>史萊姆數:</span>
                <span id="slimeCount">1</span>
            </div>
        </div>

        <button id="addBtn">添加史萊姆</button>
        <button id="resetBtn">重置</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
