<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Oscilloscope 音頻示波器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Oscilloscope 音頻示波器</h1>
        <p class="hint">專業級音頻波形顯示</p>

        <div class="control-group">
            <label>時基: <span id="timebaseValue">10</span> ms/格</label>
            <input type="range" id="timebaseSlider" min="1" max="50" value="10" step="1">
        </div>

        <div class="control-group">
            <label>垂直縮放: <span id="vscaleValue">1.0</span>x</label>
            <input type="range" id="vscaleSlider" min="0.5" max="3" value="1" step="0.1">
        </div>

        <div class="control-group">
            <label>觸發電平: <span id="triggerValue">0.0</span></label>
            <input type="range" id="triggerSlider" min="-1" max="1" value="0" step="0.05">
        </div>

        <div class="control-group">
            <label>顯示模式:</label>
            <select id="displayMode">
                <option value="normal">正常</option>
                <option value="xy">X-Y 模式</option>
                <option value="fft">頻譜</option>
            </select>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>頻率:</span>
                <span id="frequency">-- Hz</span>
            </div>
            <div class="stat-row">
                <span>振幅:</span>
                <span id="amplitude">-- V</span>
            </div>
        </div>

        <button id="startBtn">開始</button>
        <button id="freezeBtn">凍結</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
