<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine 老虎機 - Web Toy 312</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Slot Machine</h1><p class="subtitle">拉霸機</p></header>
        <div class="machine">
            <div class="reels">
                <div class="reel" id="reel1">🍒</div>
                <div class="reel" id="reel2">🍋</div>
                <div class="reel" id="reel3">🍊</div>
            </div>
        </div>
        <div class="result" id="result"></div>
        <div class="credits">
            <span>籌碼: <span id="credits">100</span></span>
        </div>
        <div class="controls">
            <button id="spinBtn">拉霸!</button>
        </div>
        <footer><p>老虎機 | Web Toy #312</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
