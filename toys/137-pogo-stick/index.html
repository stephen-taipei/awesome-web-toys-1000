<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pogo Stick 彈簧高蹺</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Pogo Stick 彈簧高蹺</h1>
        <p class="hint">按空白鍵或點擊按鈕跳躍，方向鍵控制</p>

        <div class="control-group">
            <label>彈簧強度: <span id="springValue">0.15</span></label>
            <input type="range" id="springSlider" min="0.05" max="0.3" value="0.15" step="0.01">
        </div>

        <div class="control-group">
            <label>阻尼: <span id="dampingValue">0.85</span></label>
            <input type="range" id="dampingSlider" min="0.7" max="0.95" value="0.85" step="0.01">
        </div>

        <div class="control-group">
            <label>重力: <span id="gravityValue">0.5</span></label>
            <input type="range" id="gravitySlider" min="0.3" max="0.8" value="0.5" step="0.05">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>最高高度:</span>
                <span id="maxHeight">0 m</span>
            </div>
            <div class="stat-row">
                <span>連續跳躍:</span>
                <span id="comboCount">0</span>
            </div>
            <div class="stat-row">
                <span>總彈跳:</span>
                <span id="totalBounces">0</span>
            </div>
        </div>

        <button id="jumpBtn">跳躍 (空白鍵)</button>
        <button id="resetBtn">重置</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
