<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水球 | Water Balloon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>水球</h1>
            <p class="subtitle">Water Balloon Physics</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>水量</label>
                <input type="range" id="waterAmount" min="50" max="150" value="100">
                <span id="waterAmountValue">100</span>
            </div>
            <div class="control-group">
                <label>氣球彈性</label>
                <input type="range" id="elasticity" min="20" max="100" value="60">
                <span id="elasticityValue">60</span>
            </div>
            <div class="control-group">
                <label>水的慣性</label>
                <input type="range" id="inertia" min="20" max="100" value="70">
                <span id="inertiaValue">70</span>
            </div>
            <div class="control-group">
                <label>重力</label>
                <input type="range" id="gravity" min="0" max="100" value="50">
                <span id="gravityValue">50</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置</button>
                <button id="throwBtn">拋擲</button>
                <button id="colorBtn">換顏色</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>🖱️ 拖曳：搖晃水球</li>
                <li>💧 觀察內部水的晃動效果</li>
                <li>🎯 拋擲：將水球往下丟</li>
                <li>💥 碰撞地面會產生形變</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
