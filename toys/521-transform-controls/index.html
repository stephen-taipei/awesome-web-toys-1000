<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Controls 變換控制 - Web Toy 521</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Transform Controls</h1><p class="subtitle">變換控制</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button class="mode-btn active" data-mode="translate">移動</button>
            <button class="mode-btn" data-mode="rotate">旋轉</button>
            <button class="mode-btn" data-mode="scale">縮放</button>
        </div>
        <div class="info" id="info">拖曳軸線變換物件</div>
        <footer><p>變換控制 | Web Toy #521</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
