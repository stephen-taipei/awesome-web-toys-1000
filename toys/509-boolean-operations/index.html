<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean Operations 布林運算 - Web Toy 509</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Boolean Operations</h1><p class="subtitle">布林運算</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button class="op-btn" data-op="union">聯集 ∪</button>
            <button class="op-btn active" data-op="intersection">交集 ∩</button>
            <button class="op-btn" data-op="difference">差集 −</button>
        </div>
        <div class="info" id="info">3D 幾何的交集運算</div>
        <footer><p>布林運算 | Web Toy #509</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
