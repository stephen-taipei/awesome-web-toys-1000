<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinetic Typography 動態排版 - Web Toy 650</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Kinetic Typography</h1><p class="subtitle">動態排版</p></header>
        <div class="demo-area">
            <div class="kinetic-stage" id="stage">
                <span class="word">KINETIC</span>
                <span class="word">TYPOGRAPHY</span>
                <span class="word">IN</span>
                <span class="word">ACTION</span>
            </div>
        </div>
        <div class="controls">
            <button id="playBtn">播放</button>
            <button data-style="bounce" class="active">彈跳</button>
            <button data-style="zoom">縮放</button>
            <button data-style="rotate">旋轉</button>
        </div>
        <div class="info">文字隨節奏動態排版</div>
        <footer><p>動態排版 | Web Toy #650</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
