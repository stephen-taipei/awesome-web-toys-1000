<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Animation 焦點動畫 - Web Toy 667</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Focus Animation</h1><p class="subtitle">焦點動畫效果</p></header>
        <div class="demo-area">
            <div class="input-group floating">
                <input type="text" id="input1" required>
                <label for="input1">Floating Label</label>
            </div>
            <div class="input-group underline">
                <input type="text" id="input2" placeholder=" ">
                <label for="input2">Underline Effect</label>
                <span class="line"></span>
            </div>
            <div class="input-group glow">
                <input type="text" id="input3" placeholder="Glow Effect">
            </div>
        </div>
        <div class="info">點擊輸入框查看焦點動畫</div>
        <footer><p>焦點動畫效果 | Web Toy #667</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
