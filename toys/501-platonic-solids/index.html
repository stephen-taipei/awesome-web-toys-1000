<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platonic Solids 柏拉圖多面體 - Web Toy 501</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Platonic Solids</h1><p class="subtitle">柏拉圖多面體</p></header>
        <canvas id="canvas" width="360" height="300"></canvas>
        <div class="controls">
            <button class="solid-btn active" data-solid="tetrahedron">四面體</button>
            <button class="solid-btn" data-solid="cube">正方體</button>
            <button class="solid-btn" data-solid="octahedron">八面體</button>
            <button class="solid-btn" data-solid="dodecahedron">十二面體</button>
            <button class="solid-btn" data-solid="icosahedron">二十面體</button>
        </div>
        <div class="info" id="info">拖曳旋轉，點擊切換</div>
        <footer><p>柏拉圖多面體 | Web Toy #501</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
