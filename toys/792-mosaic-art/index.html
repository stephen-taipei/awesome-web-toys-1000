<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic Art 馬賽克藝術 - Web Toy 792</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Mosaic Art</h1><p class="subtitle">馬賽克藝術</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>磚塊大小: <input type="range" id="tileSize" min="5" max="30" value="15"></label>
                <label>間隙: <input type="range" id="gap" min="0" max="5" value="1"></label>
            </div>
            <button id="generateBtn">生成馬賽克</button>
        </div>
        <div class="info">點擊生成馬賽克藝術</div>
        <footer><p>馬賽克藝術 | Web Toy #792</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
