<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Sounds 雨聲模擬 - Web Toys #076</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="rainCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Rain Sounds</h1>
            <h2>雨聲模擬</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">開始下雨</button>
            </div>

            <div class="control-group">
                <label for="intensity">雨量強度: <span id="intensityValue">中雨</span></label>
                <input type="range" id="intensity" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="thunder">雷聲頻率: <span id="thunderValue">偶爾</span></label>
                <input type="range" id="thunder" min="0" max="100" value="30">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="windowEffect" checked>
                    窗戶效果
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="puddleEffect" checked>
                    水坑濺水聲
                </label>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <div class="control-group timer-group">
                <label for="timer">定時器:</label>
                <select id="timer">
                    <option value="0">關閉</option>
                    <option value="15">15 分鐘</option>
                    <option value="30">30 分鐘</option>
                    <option value="60">1 小時</option>
                    <option value="120">2 小時</option>
                </select>
                <div class="timer-display" id="timerDisplay"></div>
            </div>

            <p class="hint">放鬆、專注、睡眠輔助<br>Space 播放/暫停</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>天氣: <span id="weatherDisplay">晴天</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
