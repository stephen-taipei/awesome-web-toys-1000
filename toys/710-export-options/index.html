<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Options 匯出選項 - Web Toy 710</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Export Options</h1><p class="subtitle">匯出選項</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <input type="color" id="colorPicker" value="#74b9ff">
                <button id="clearBtn">清除</button>
            </div>
            <div class="export-options">
                <button class="export-btn" data-format="png">匯出 PNG</button>
                <button class="export-btn" data-format="jpeg">匯出 JPEG</button>
                <button class="export-btn" data-format="webp">匯出 WebP</button>
            </div>
        </div>
        <div class="info">繪製後匯出各種格式</div>
        <footer><p>匯出選項 | Web Toy #710</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
