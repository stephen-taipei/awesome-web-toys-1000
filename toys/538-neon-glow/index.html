<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glow 霓虹發光 - Web Toy 538</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Neon Glow</h1><p class="subtitle">霓虹發光</p></header>
        <canvas id="canvas" width="360" height="300"></canvas>
        <div class="controls">
            <label>發光強度:</label>
            <input type="range" id="glowSlider" min="1" max="10" step="1" value="5">
            <select id="colorScheme">
                <option value="cyber">賽博龐克</option>
                <option value="retro">復古霓虹</option>
                <option value="nature">自然色系</option>
            </select>
        </div>
        <div class="info" id="info">Bloom效果模擬霓虹燈光暈</div>
        <footer><p>霓虹發光 | Web Toy #538</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
