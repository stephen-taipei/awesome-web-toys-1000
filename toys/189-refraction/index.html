<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refraction 折射 - Web Toy 189</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Refraction</h1>
            <p class="subtitle">光的折射模擬</p>
        </header>
        <div class="canvas-container">
            <canvas id="refractionCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>折射率設定</h3>
                <div class="control-row">
                    <label>介質1 (n₁)</label>
                    <input type="range" id="n1" min="1" max="2.5" step="0.1" value="1">
                    <span id="n1Value">1.0 (空氣)</span>
                </div>
                <div class="control-row">
                    <label>介質2 (n₂)</label>
                    <input type="range" id="n2" min="1" max="2.5" step="0.1" value="1.5">
                    <span id="n2Value">1.5 (玻璃)</span>
                </div>
                <div class="control-row">
                    <label>入射角</label>
                    <input type="range" id="angle" min="0" max="89" step="1" value="45">
                    <span id="angleValue">45°</span>
                </div>
            </div>
            <div class="info-box">
                <h4>斯涅爾定律</h4>
                <p class="formula">n₁ sin θ₁ = n₂ sin θ₂</p>
                <p id="resultInfo">折射角: 28.1°</p>
            </div>
        </div>
        <footer><p>調整折射率和入射角觀察光線折射 | Web Toy #189</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
