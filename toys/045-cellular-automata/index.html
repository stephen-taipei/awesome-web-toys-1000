<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellular Automata 細胞自動機 - Web Toys #045</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="automatonCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Cellular Automata</h1>
            <h2>細胞自動機</h2>

            <div class="control-group">
                <label for="rule">規則編號: <span id="ruleValue">110</span></label>
                <input type="range" id="rule" min="0" max="255" value="110" step="1">
            </div>

            <div class="control-group">
                <label for="preset">預設規則:</label>
                <select id="preset">
                    <option value="110">規則 110 (圖靈完備)</option>
                    <option value="30">規則 30 (混沌)</option>
                    <option value="90">規則 90 (謝爾賓斯基)</option>
                    <option value="184">規則 184 (交通流)</option>
                    <option value="60">規則 60 (三角形)</option>
                    <option value="150">規則 150 (對稱)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="cellSize">細胞大小: <span id="cellSizeValue">4</span></label>
                <input type="range" id="cellSize" min="1" max="10" value="4" step="1">
            </div>

            <div class="control-group">
                <label for="speed">速度: <span id="speedValue">10</span></label>
                <input type="range" id="speed" min="1" max="60" value="10" step="1">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="classic">經典</option>
                    <option value="rainbow">彩虹</option>
                    <option value="heatmap">熱圖</option>
                    <option value="matrix">駭客帝國</option>
                </select>
            </div>

            <div class="control-group">
                <label for="initMode">初始模式:</label>
                <select id="initMode">
                    <option value="single">單點</option>
                    <option value="random">隨機</option>
                    <option value="alternating">交替</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新開始</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <p class="hint">探索一維細胞自動機的 256 種規則</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>規則: <span id="ruleDisplay">110</span></span>
            <span>世代: <span id="genDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
