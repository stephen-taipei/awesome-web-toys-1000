<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Tool 鋼筆工具 - Web Toy 723</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Pen Tool</h1><p class="subtitle">鋼筆工具</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="toolbar">
                <input type="color" id="colorPicker" value="#e74c3c">
                <button id="clearBtn">清除</button>
            </div>
            <p class="hint">點擊添加錨點，拖曳創建曲線</p>
        </div>
        <div class="info">類似 Illustrator 的鋼筆</div>
        <footer><p>鋼筆工具 | Web Toy #723</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
