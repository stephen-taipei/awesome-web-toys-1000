<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binaural Beats 雙耳節拍 - Web Toys #074</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="binauralCanvas"></canvas>

        <!-- 頻率顯示 -->
        <div class="frequency-display">
            <div class="beat-freq" id="beatFreqDisplay">10</div>
            <div class="beat-unit">Hz 雙耳節拍</div>
            <div class="brain-state" id="brainState">Alpha 波 - 放鬆專注</div>
        </div>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Binaural Beats</h1>
            <h2>雙耳節拍</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">播放</button>
            </div>

            <div class="control-group">
                <label for="preset">腦波預設:</label>
                <select id="preset">
                    <option value="custom">自訂</option>
                    <option value="delta">Delta (0.5-4 Hz) - 深度睡眠</option>
                    <option value="theta">Theta (4-8 Hz) - 冥想放鬆</option>
                    <option value="alpha" selected>Alpha (8-14 Hz) - 放鬆專注</option>
                    <option value="beta">Beta (14-30 Hz) - 警覺集中</option>
                    <option value="gamma">Gamma (30-50 Hz) - 高度認知</option>
                </select>
            </div>

            <div class="control-group">
                <label for="beatFreq">節拍頻率: <span id="beatFreqValue">10</span> Hz</label>
                <input type="range" id="beatFreq" min="0.5" max="50" value="10" step="0.5">
            </div>

            <div class="control-group">
                <label for="baseFreq">基礎頻率: <span id="baseFreqValue">200</span> Hz</label>
                <input type="range" id="baseFreq" min="100" max="500" value="200" step="10">
            </div>

            <div class="control-group freq-info">
                <p>左耳: <span id="leftFreq">195</span> Hz</p>
                <p>右耳: <span id="rightFreq">205</span> Hz</p>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50" step="1">
            </div>

            <div class="control-group">
                <label for="waveform">波形:</label>
                <select id="waveform">
                    <option value="sine" selected>正弦波</option>
                    <option value="triangle">三角波</option>
                </select>
            </div>

            <div class="control-group timer-group">
                <label for="timer">定時器:</label>
                <select id="timer">
                    <option value="0">關閉</option>
                    <option value="5">5 分鐘</option>
                    <option value="15">15 分鐘</option>
                    <option value="30">30 分鐘</option>
                    <option value="60">1 小時</option>
                </select>
                <div class="timer-display" id="timerDisplay"></div>
            </div>

            <div class="brain-info">
                <p id="brainDescription">Alpha 波有助於放鬆身心，提升創造力和專注力。</p>
            </div>

            <p class="hint">使用耳機以獲得最佳效果<br>Space 播放/暫停</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>腦波: <span id="waveDisplay">Alpha</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
