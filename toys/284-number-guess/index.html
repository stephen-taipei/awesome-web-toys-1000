<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess 猜數字 - Web Toy 284</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Number Guess</h1><p class="subtitle">猜 1-100 之間的數字</p></header>
        <div class="hint" id="hint">我想了一個數字...</div>
        <div class="input-area">
            <input type="number" id="guessInput" min="1" max="100" placeholder="輸入猜測">
            <button id="guessBtn">猜!</button>
        </div>
        <div class="history" id="history"></div>
        <div class="stats">
            <span>猜測次數: <span id="attempts">0</span></span>
            <span>範圍: <span id="range">1-100</span></span>
        </div>
        <div class="controls">
            <button id="newGameBtn">新遊戲</button>
        </div>
        <footer><p>猜數字 | Web Toy #284</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
