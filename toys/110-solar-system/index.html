<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System 太陽系模型</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Solar System 太陽系</h1>

        <div class="control-group">
            <label>時間速度</label>
            <input type="range" id="speedSlider" min="0.1" max="10" value="1" step="0.1">
            <span id="speedValue">1x</span>
        </div>

        <div class="control-group">
            <label>縮放</label>
            <input type="range" id="zoomSlider" min="0.5" max="3" value="1" step="0.1">
            <span id="zoomValue">1x</span>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="showOrbits" checked>
                顯示軌道
            </label>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="showLabels" checked>
                顯示名稱
            </label>
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="realisticSize">
                真實大小比例
            </label>
        </div>

        <button id="resetBtn">重置視角</button>
    </div>

    <div class="info-panel" id="infoPanel" style="display: none;">
        <h2 id="planetName"></h2>
        <div class="info-row">
            <span class="label">直徑:</span>
            <span id="planetDiameter" class="value"></span>
        </div>
        <div class="info-row">
            <span class="label">軌道週期:</span>
            <span id="planetPeriod" class="value"></span>
        </div>
        <div class="info-row">
            <span class="label">距太陽:</span>
            <span id="planetDistance" class="value"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
