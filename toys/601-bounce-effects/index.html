<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bounce Effects 彈跳效果 - Web Toy 601</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Bounce Effects</h1><p class="subtitle">彈跳效果</p></header>
        <div class="demo-area">
            <div class="bounce-row">
                <div class="bounce-item bounce-basic"><span>基本</span></div>
                <div class="bounce-item bounce-elastic"><span>彈性</span></div>
                <div class="bounce-item bounce-spring"><span>彈簧</span></div>
            </div>
            <div class="bounce-row">
                <div class="bounce-item bounce-drop"><span>落下</span></div>
                <div class="bounce-item bounce-rubber"><span>橡皮</span></div>
                <div class="bounce-item bounce-jelly"><span>果凍</span></div>
            </div>
        </div>
        <div class="controls">
            <button id="playBtn">播放全部</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="info">點擊元素觸發彈跳動畫</div>
        <footer><p>彈跳效果 | Web Toy #601</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
