<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll 水平滾動 - Web Toy 655</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Horizontal Scroll</h1><p class="subtitle">水平滾動效果</p></header>
        <div class="horizontal-container">
            <div class="horizontal-wrapper" id="wrapper">
                <div class="h-section" style="background: linear-gradient(135deg, #667eea, #764ba2);">
                    <h2>Section 1</h2>
                </div>
                <div class="h-section" style="background: linear-gradient(135deg, #f093fb, #f5576c);">
                    <h2>Section 2</h2>
                </div>
                <div class="h-section" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
                    <h2>Section 3</h2>
                </div>
                <div class="h-section" style="background: linear-gradient(135deg, #fa709a, #fee140);">
                    <h2>Section 4</h2>
                </div>
            </div>
        </div>
        <div class="info">滑動或使用按鈕水平滾動</div>
        <div class="controls">
            <button id="prevBtn">◀</button>
            <button id="nextBtn">▶</button>
        </div>
        <footer><p>水平滾動效果 | Web Toy #655</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
