<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Converter 色碼轉換器 - Web Toy 366</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Hex Converter</h1><p class="subtitle">色碼轉換器</p></header>
        <div class="color-preview" id="colorPreview"></div>
        <div class="input-group">
            <label>HEX</label>
            <input type="text" id="hexInput" value="#6c5ce7" maxlength="7">
        </div>
        <div class="input-group">
            <label>RGB</label>
            <input type="text" id="rgbInput" value="108, 92, 231">
        </div>
        <div class="input-group">
            <label>HSL</label>
            <input type="text" id="hslInput" value="247, 75%, 63%">
        </div>
        <div class="input-group">
            <label>CMYK</label>
            <input type="text" id="cmykInput" value="53%, 60%, 0%, 9%">
        </div>
        <div class="message" id="message"></div>
        <footer><p>色碼轉換器 | Web Toy #366</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
