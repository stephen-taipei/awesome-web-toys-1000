<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagger Animation 錯開動畫 - Web Toy 681</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Stagger Animation</h1><p class="subtitle">錯開序列動畫</p></header>
        <div class="demo-area">
            <div class="stagger-grid" id="grid">
                <div class="stagger-item" style="--i:0"></div>
                <div class="stagger-item" style="--i:1"></div>
                <div class="stagger-item" style="--i:2"></div>
                <div class="stagger-item" style="--i:3"></div>
                <div class="stagger-item" style="--i:4"></div>
                <div class="stagger-item" style="--i:5"></div>
                <div class="stagger-item" style="--i:6"></div>
                <div class="stagger-item" style="--i:7"></div>
                <div class="stagger-item" style="--i:8"></div>
            </div>
            <button class="play-btn" id="playBtn">播放動畫</button>
        </div>
        <div class="info">點擊播放錯開序列效果</div>
        <footer><p>錯開序列動畫 | Web Toy #681</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
