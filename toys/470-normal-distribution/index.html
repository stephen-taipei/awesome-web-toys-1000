<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Distribution 常態分布 - Web Toy 470</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Normal Distribution</h1><p class="subtitle">常態分布</p></header>
        <canvas id="canvas" width="360" height="260"></canvas>
        <div class="info" id="info">互動式常態分布探索</div>
        <div class="controls">
            <label>μ: <input type="range" id="mean" min="30" max="70" value="50"></label>
            <label>σ: <input type="range" id="std" min="5" max="20" value="10"></label>
        </div>
        <footer><p>常態分布 | Web Toy #470</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
