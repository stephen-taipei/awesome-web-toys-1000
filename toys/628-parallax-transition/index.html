<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Transition 視差過渡 - Web Toy 628</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Parallax Transition</h1><p class="subtitle">視差過渡效果</p></header>
        <div class="demo-area">
            <div class="parallax-container">
                <div class="parallax-layer layer-back"></div>
                <div class="parallax-layer layer-mid"></div>
                <div class="parallax-layer layer-front"></div>
                <div class="parallax-content">
                    <h2 id="contentTitle">Scene 1</h2>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="prevBtn">◀ 上一景</button>
            <button id="nextBtn">下一景 ▶</button>
        </div>
        <div class="info">切換場景體驗視差效果</div>
        <footer><p>視差過渡效果 | Web Toy #628</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
