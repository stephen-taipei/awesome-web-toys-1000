<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morph Transition 變形過渡 - Web Toy 627</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Morph Transition</h1><p class="subtitle">變形過渡效果</p></header>
        <div class="demo-area">
            <div class="morph-container">
                <div class="morph-shape" id="morphShape"></div>
            </div>
            <div class="shape-info" id="shapeInfo">Circle</div>
        </div>
        <div class="controls">
            <button data-shape="circle" class="active">圓形</button>
            <button data-shape="square">方形</button>
            <button data-shape="triangle">三角</button>
            <button data-shape="star">星形</button>
            <button data-shape="heart">愛心</button>
        </div>
        <div class="info">點擊按鈕切換形狀</div>
        <footer><p>變形過渡效果 | Web Toy #627</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
