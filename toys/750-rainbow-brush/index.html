<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Brush 彩虹筆 - Web Toy 750</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Rainbow Brush</h1><p class="subtitle">彩虹筆刷</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>筆寬 <input type="range" id="size" min="5" max="30" value="15"></label>
                <label>速度 <input type="range" id="speed" min="1" max="10" value="5"></label>
            </div>
            <button id="clearBtn">清除</button>
        </div>
        <div class="info">自動變換彩虹色彩</div>
        <footer><p>彩虹筆刷 | Web Toy #750</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
