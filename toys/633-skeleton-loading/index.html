<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skeleton Loading 骨架屏載入 - Web Toy 633</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Skeleton Loading</h1><p class="subtitle">骨架屏載入</p></header>
        <div class="demo-area">
            <div class="card-skeleton">
                <div class="skeleton-avatar"></div>
                <div class="skeleton-content">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line short"></div>
                </div>
            </div>
            <div class="card-skeleton">
                <div class="skeleton-image"></div>
                <div class="skeleton-body">
                    <div class="skeleton-line title"></div>
                    <div class="skeleton-line"></div>
                    <div class="skeleton-line"></div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="toggleBtn">切換內容</button>
        </div>
        <div class="info">內容佔位的骨架屏動畫</div>
        <footer><p>骨架屏載入 | Web Toy #633</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
