<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Pattern 季節模式 - Web Toy 435</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Seasonal Pattern</h1><p class="subtitle">季節模式</p></header>
        <canvas id="canvas" width="360" height="260"></canvas>
        <div class="info" id="info">周期性時間模式視覺化</div>
        <div class="controls">
            <button class="pattern-btn active" data-pattern="weekly">週模式</button>
            <button class="pattern-btn" data-pattern="monthly">月模式</button>
            <button class="pattern-btn" data-pattern="yearly">年模式</button>
        </div>
        <footer><p>季節模式 | Web Toy #435</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
