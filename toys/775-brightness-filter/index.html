<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightness Filter 亮度濾鏡 - Web Toy 775</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Brightness Filter</h1><p class="subtitle">亮度濾鏡</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>亮度 <input type="range" id="brightness" min="-100" max="100" value="0"><span id="brightVal">0</span></label>
            </div>
            <button id="generateBtn">生成新圖</button>
        </div>
        <div class="info">調整圖像亮度</div>
        <footer><p>亮度濾鏡 | Web Toy #775</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
