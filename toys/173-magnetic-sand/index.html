<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>磁性沙 | Magnetic Sand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>磁性沙</h1>
            <p class="subtitle">Magnetic Sand - 鐵粉磁場</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>磁力強度</label>
                <input type="range" id="strength" min="10" max="100" value="60">
                <span id="strengthValue">60</span>
            </div>
            <div class="control-group">
                <label>沙粒數量</label>
                <input type="range" id="particles" min="500" max="3000" value="1500">
                <span id="particlesValue">1500</span>
            </div>
            <div class="control-group">
                <label>極性</label>
                <input type="range" id="poles" min="1" max="4" value="2">
                <span id="polesValue">雙極</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置</button>
                <button id="shakeBtn">搖晃</button>
                <button id="flipBtn">翻轉極性</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>🖱️ 移動滑鼠控制磁鐵</li>
                <li>🧲 觀察磁力線形成</li>
                <li>⚡ 調整磁力強度</li>
                <li>🔄 切換磁極數量</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
