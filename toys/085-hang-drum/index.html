<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hang Drum 手碗鼓 - Web Toys #085</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="hangDrumCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Hang Drum</h1>
            <h2>手碗鼓</h2>

            <div class="control-group">
                <label for="scale">音階:</label>
                <select id="scale">
                    <option value="integral" selected>Integral</option>
                    <option value="hijaz">Hijaz</option>
                    <option value="aeolian">Aeolian</option>
                    <option value="pygmy">Pygmy</option>
                </select>
            </div>

            <div class="control-group">
                <label for="reverb">殘響: <span id="reverbValue">中等</span></label>
                <input type="range" id="reverb" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="sustain">延音: <span id="sustainValue">中等</span></label>
                <input type="range" id="sustain" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <div class="key-hint">
                <p>1-9 對應九個音區</p>
            </div>

            <p class="hint">點擊音區或使用數字鍵演奏<br>冥想放鬆的音色</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>音階: <span id="scaleDisplay">Integral</span></span>
            <span>最後音符: <span id="noteDisplay">--</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
