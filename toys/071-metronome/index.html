<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome 節拍器 - Web Toys #071</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="metronomeCanvas"></canvas>

        <!-- 節拍器主體 -->
        <div class="metronome-body">
            <div class="pendulum-container">
                <div class="pendulum" id="pendulum">
                    <div class="pendulum-weight"></div>
                </div>
            </div>

            <div class="tempo-display">
                <div class="tempo-value" id="tempoDisplay">120</div>
                <div class="tempo-label">BPM</div>
            </div>

            <div class="beat-indicators" id="beatIndicators"></div>
        </div>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Metronome</h1>
            <h2>節拍器</h2>

            <div class="control-group">
                <button id="startBtn" class="start-btn">開始</button>
            </div>

            <div class="control-group">
                <label for="tempo">速度: <span id="tempoValue">120</span> BPM</label>
                <input type="range" id="tempo" min="30" max="240" value="120" step="1">
            </div>

            <div class="control-group tempo-presets">
                <button data-tempo="60">60</button>
                <button data-tempo="80">80</button>
                <button data-tempo="100">100</button>
                <button data-tempo="120">120</button>
                <button data-tempo="140">140</button>
            </div>

            <div class="control-group">
                <label for="timeSignature">拍號:</label>
                <select id="timeSignature">
                    <option value="4">4/4</option>
                    <option value="3">3/4</option>
                    <option value="2">2/4</option>
                    <option value="6">6/8</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sound">音色:</label>
                <select id="sound">
                    <option value="click">點擊</option>
                    <option value="wood">木塊</option>
                    <option value="beep">電子</option>
                    <option value="drum">鼓</option>
                </select>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">80</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="80" step="1">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="accentFirst" checked> 強調第一拍
                </label>
            </div>

            <p class="hint">點擊畫面或按空白鍵開始/停止</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>拍子: <span id="beatDisplay">-</span>/<span id="totalBeats">4</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
