<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Animation 勾選動畫 - Web Toy 673</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Checkbox Animation</h1><p class="subtitle">勾選動畫效果</p></header>
        <div class="demo-area">
            <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark stroke"></span>
                <span class="label">描邊動畫</span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark scale"></span>
                <span class="label">縮放動畫</span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark bounce"></span>
                <span class="label">彈跳動畫</span>
            </label>
            <label class="custom-checkbox">
                <input type="checkbox">
                <span class="checkmark fill"></span>
                <span class="label">填充動畫</span>
            </label>
        </div>
        <div class="info">點擊勾選框查看動畫</div>
        <footer><p>勾選動畫效果 | Web Toy #673</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
