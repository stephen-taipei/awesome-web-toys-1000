<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Loading 文字載入 - Web Toy 638</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Text Loading</h1><p class="subtitle">文字載入動畫</p></header>
        <div class="demo-area">
            <div class="text-loader">
                <div class="loading-text bounce">
                    <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
                </div>
                <p>Bounce</p>
            </div>
            <div class="text-loader">
                <div class="loading-text wave">
                    <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
                </div>
                <p>Wave</p>
            </div>
            <div class="text-loader">
                <div class="loading-text fade">
                    <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
                </div>
                <p>Fade</p>
            </div>
            <div class="text-loader">
                <div class="loading-dots">Loading<span>.</span><span>.</span><span>.</span></div>
                <p>Dots</p>
            </div>
        </div>
        <div class="info">文字相關的載入動畫</div>
        <footer><p>文字載入動畫 | Web Toy #638</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
