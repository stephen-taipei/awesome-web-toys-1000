<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Filter 灰階濾鏡 - Web Toy 772</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Grayscale Filter</h1><p class="subtitle">灰階濾鏡</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <label>灰階程度 <input type="range" id="gray" min="0" max="100" value="0"><span id="grayVal">0%</span></label>
            </div>
            <button id="generateBtn">生成新圖</button>
        </div>
        <div class="info">色彩轉灰階效果</div>
        <footer><p>灰階濾鏡 | Web Toy #772</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
