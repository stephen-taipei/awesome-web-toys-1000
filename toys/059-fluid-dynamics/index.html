<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Dynamics 流體模擬 - Web Toys #059</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="fluidCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Fluid Dynamics</h1>
            <h2>流體模擬</h2>

            <div class="control-group">
                <label for="viscosity">黏度: <span id="viscosityValue">0.0001</span></label>
                <input type="range" id="viscosity" min="0.00001" max="0.001" value="0.0001" step="0.00001">
            </div>

            <div class="control-group">
                <label for="diffusion">擴散: <span id="diffusionValue">0.0001</span></label>
                <input type="range" id="diffusion" min="0.00001" max="0.001" value="0.0001" step="0.00001">
            </div>

            <div class="control-group">
                <label for="brushSize">筆刷大小: <span id="brushSizeValue">20</span></label>
                <input type="range" id="brushSize" min="5" max="50" value="20" step="5">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="rainbow">彩虹</option>
                    <option value="velocity">速度</option>
                    <option value="density">密度</option>
                    <option value="thermal">熱圖</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">清除</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <p class="hint">在畫布上拖曳來產生流體</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>解析度: <span id="resDisplay">0x0</span></span>
            <span>FPS: <span id="fpsDisplay">60</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
