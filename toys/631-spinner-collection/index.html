<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinner Collection 旋轉載入集合 - Web Toy 631</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Spinner Collection</h1><p class="subtitle">旋轉載入集合</p></header>
        <div class="demo-area">
            <div class="spinner-grid">
                <div class="spinner-box">
                    <div class="spinner spinner-circle"></div>
                    <span>Circle</span>
                </div>
                <div class="spinner-box">
                    <div class="spinner spinner-dual"></div>
                    <span>Dual Ring</span>
                </div>
                <div class="spinner-box">
                    <div class="spinner spinner-dots">
                        <div></div><div></div><div></div>
                    </div>
                    <span>Dots</span>
                </div>
                <div class="spinner-box">
                    <div class="spinner spinner-pulse"></div>
                    <span>Pulse</span>
                </div>
                <div class="spinner-box">
                    <div class="spinner spinner-chase">
                        <div></div><div></div><div></div><div></div>
                    </div>
                    <span>Chase</span>
                </div>
                <div class="spinner-box">
                    <div class="spinner spinner-square"></div>
                    <span>Square</span>
                </div>
            </div>
        </div>
        <div class="info">多種旋轉載入動畫樣式</div>
        <footer><p>旋轉載入集合 | Web Toy #631</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
