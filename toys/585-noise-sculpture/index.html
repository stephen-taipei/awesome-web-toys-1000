<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Sculpture 噪聲雕塑 - Web Toy 585</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Noise Sculpture</h1><p class="subtitle">噪聲雕塑</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <label>頻率:</label>
            <input type="range" id="freqSlider" min="1" max="10" value="4">
            <label>振幅:</label>
            <input type="range" id="ampSlider" min="1" max="10" value="5">
        </div>
        <div class="info" id="info">噪聲函數定義的3D形態</div>
        <footer><p>噪聲雕塑 | Web Toy #585</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
