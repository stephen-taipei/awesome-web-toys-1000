<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Animation 手勢動畫 - Web Toy 669</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Gesture Animation</h1><p class="subtitle">手勢動畫效果</p></header>
        <div class="demo-area">
            <div class="gesture-zone" id="gestureZone">
                <div class="gesture-card" id="gestureCard">
                    <div class="card-content">
                        <h3>Swipe Me</h3>
                        <p>← 或 →</p>
                    </div>
                </div>
            </div>
            <div class="gesture-hint" id="hint">往左或往右滑動</div>
        </div>
        <div class="controls">
            <button id="resetBtn">重置</button>
        </div>
        <div class="info">滑動手勢觸發的動畫</div>
        <footer><p>手勢動畫效果 | Web Toy #669</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
