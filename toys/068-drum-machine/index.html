<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine 鼓機 - Web Toys #068</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="drumCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Drum Machine</h1>
            <h2>鼓機</h2>

            <div class="control-group">
                <div class="transport">
                    <button id="playBtn" class="play-btn">播放</button>
                    <button id="stopBtn" class="stop-btn">停止</button>
                </div>
            </div>

            <div class="control-group">
                <label for="tempo">速度: <span id="tempoValue">120</span> BPM</label>
                <input type="range" id="tempo" min="60" max="200" value="120" step="1">
            </div>

            <div class="control-group">
                <label for="swing">搖擺: <span id="swingValue">0</span>%</label>
                <input type="range" id="swing" min="0" max="50" value="0" step="5">
            </div>

            <div class="control-group">
                <label for="pattern">預設節奏:</label>
                <select id="pattern">
                    <option value="empty">空白</option>
                    <option value="basic">基本節拍</option>
                    <option value="rock">搖滾</option>
                    <option value="hiphop">嘻哈</option>
                    <option value="house">浩室</option>
                    <option value="dnb">鼓打貝斯</option>
                </select>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">80</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="80" step="1">
            </div>

            <p class="hint">點擊格子編排節奏</p>
        </div>

        <!-- 音序器 -->
        <div class="sequencer">
            <div class="sequencer-header">
                <div class="track-labels" id="trackLabels"></div>
                <div class="step-numbers" id="stepNumbers"></div>
            </div>
            <div class="grid" id="grid"></div>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>步進: <span id="stepDisplay">1</span>/16</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
