<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth Simulation 布料模擬 - Web Toys #058</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="clothCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Cloth Simulation</h1>
            <h2>布料模擬</h2>

            <div class="control-group">
                <label for="resolution">解析度: <span id="resolutionValue">25</span></label>
                <input type="range" id="resolution" min="10" max="50" value="25" step="5">
            </div>

            <div class="control-group">
                <label for="stiffness">剛度: <span id="stiffnessValue">0.5</span></label>
                <input type="range" id="stiffness" min="0.1" max="1" value="0.5" step="0.1">
            </div>

            <div class="control-group">
                <label for="gravity">重力: <span id="gravityValue">0.5</span></label>
                <input type="range" id="gravity" min="0" max="2" value="0.5" step="0.1">
            </div>

            <div class="control-group">
                <label for="wind">風力: <span id="windValue">0.0</span></label>
                <input type="range" id="wind" min="0" max="1" value="0" step="0.1">
            </div>

            <div class="control-group">
                <label for="tearable">
                    <input type="checkbox" id="tearable" checked>
                    可撕裂
                </label>
            </div>

            <div class="control-group">
                <label for="renderMode">渲染模式:</label>
                <select id="renderMode">
                    <option value="mesh">網格</option>
                    <option value="solid">實心</option>
                    <option value="points">點陣</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新開始</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <p class="hint">拖曳布料 / 點擊撕裂</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>節點: <span id="nodeDisplay">0</span></span>
            <span>連接: <span id="linkDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
