<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 井字遊戲 - Web Toy 296</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Tic Tac Toe</h1><p class="subtitle">經典井字遊戲</p></header>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="status" id="status">X 的回合</div>
        <div class="score">
            <span>X: <span id="xScore">0</span></span>
            <span>O: <span id="oScore">0</span></span>
        </div>
        <div class="controls">
            <button id="startBtn">新遊戲</button>
            <button id="aiBtn">對戰電腦</button>
        </div>
        <footer><p>井字遊戲 | Web Toy #296</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
