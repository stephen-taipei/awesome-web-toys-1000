<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Interaction 物理互動 - Web Toy 670</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Physics Interaction</h1><p class="subtitle">物理互動動畫</p></header>
        <div class="demo-area">
            <div class="physics-zone" id="physicsZone">
                <div class="physics-ball" id="ball"></div>
            </div>
        </div>
        <div class="controls">
            <button id="bounceBtn">彈跳</button>
            <button id="swingBtn">擺動</button>
            <button id="springBtn">彈簧</button>
        </div>
        <div class="info">帶有物理感的互動動畫</div>
        <footer><p>物理互動動畫 | Web Toy #670</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
