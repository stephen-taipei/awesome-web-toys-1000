<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed 打字速度 - Web Toy 285</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Typing Speed</h1><p class="subtitle">測試打字速度</p></header>
        <div class="text-display" id="textDisplay"></div>
        <textarea id="inputArea" placeholder="在此開始輸入..." disabled></textarea>
        <div class="stats">
            <div class="stat"><span id="wpm">0</span><small>WPM</small></div>
            <div class="stat"><span id="accuracy">100</span><small>%準確</small></div>
            <div class="stat"><span id="timer">60</span><small>秒</small></div>
        </div>
        <div class="controls">
            <button id="startBtn">開始測試</button>
        </div>
        <footer><p>打字速度 | Web Toy #285</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
