<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOD Terrain LOD地形 - Web Toy 564</title>

</head>
<body>

        <header><h1>LOD Terrain</h1><p class="subtitle">LOD地形</p></header>

        <div class="info" id="info">距離越遠細節越少的地形</div>

    </div>
