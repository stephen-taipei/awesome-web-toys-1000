<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker 支出追蹤 - Web Toy 337</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Expense Tracker</h1><p class="subtitle">支出追蹤</p></header>
        <div class="balance-card">
            <div class="balance-label">總餘額</div>
            <div class="balance" id="balance">$0</div>
            <div class="summary">
                <div class="income"><span>收入</span><span id="income">$0</span></div>
                <div class="expense"><span>支出</span><span id="expense">$0</span></div>
            </div>
        </div>
        <div class="add-transaction">
            <input type="text" id="desc" placeholder="描述">
            <input type="number" id="amount" placeholder="金額">
            <div class="type-btns">
                <button class="type-btn active" data-type="expense">支出</button>
                <button class="type-btn" data-type="income">收入</button>
            </div>
            <button id="addBtn">新增</button>
        </div>
        <div class="transactions" id="transactions"></div>
        <footer><p>支出追蹤 | Web Toy #337</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
