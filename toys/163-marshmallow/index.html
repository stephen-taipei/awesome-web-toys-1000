<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>棉花糖 | Marshmallow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>棉花糖</h1>
            <p class="subtitle">Marshmallow - 軟綿綿物理模擬</p>
        </header>

        <div class="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>軟度</label>
                <input type="range" id="softness" min="20" max="100" value="70">
                <span id="softnessValue">70</span>
            </div>
            <div class="control-group">
                <label>黏性</label>
                <input type="range" id="stickiness" min="0" max="100" value="50">
                <span id="stickinessValue">50</span>
            </div>
            <div class="control-group">
                <label>重力</label>
                <input type="range" id="gravity" min="0" max="100" value="40">
                <span id="gravityValue">40</span>
            </div>
            <div class="button-group">
                <button id="resetBtn">重置</button>
                <button id="squishBtn">壓扁</button>
                <button id="stretchBtn">拉長</button>
            </div>
        </div>

        <div class="instructions">
            <h3>操作說明</h3>
            <ul>
                <li>🖱️ 拖曳：捏壓棉花糖</li>
                <li>🍡 觀察軟綿綿的變形</li>
                <li>📏 拉長：看棉花糖延展</li>
                <li>⚡ 調整軟度改變質地</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
