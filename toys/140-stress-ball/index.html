<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Ball 排壓球</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Stress Ball 排壓球</h1>
        <p class="hint">點擊並按住來擠壓舒壓球</p>

        <div class="control-group">
            <label>硬度: <span id="stiffnessValue">0.08</span></label>
            <input type="range" id="stiffnessSlider" min="0.02" max="0.15" value="0.08" step="0.01">
        </div>

        <div class="control-group">
            <label>恢復速度: <span id="recoveryValue">0.05</span></label>
            <input type="range" id="recoverySlider" min="0.02" max="0.1" value="0.05" step="0.01">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>擠壓次數:</span>
                <span id="squeezeCount">0</span>
            </div>
            <div class="stat-row">
                <span>壓力指數:</span>
                <span id="pressureLevel">0%</span>
            </div>
        </div>

        <button id="colorBtn">更換顏色</button>
        <button id="resetBtn">重置</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
