<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network 神經網路 - Web Toys #053</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="neuralCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Neural Network</h1>
            <h2>神經網路視覺化</h2>

            <div class="control-group">
                <label for="layers">隱藏層數: <span id="layersValue">3</span></label>
                <input type="range" id="layers" min="1" max="6" value="3" step="1">
            </div>

            <div class="control-group">
                <label for="neuronsPerLayer">每層神經元: <span id="neuronsPerLayerValue">8</span></label>
                <input type="range" id="neuronsPerLayer" min="3" max="15" value="8" step="1">
            </div>

            <div class="control-group">
                <label for="signalSpeed">訊號速度: <span id="signalSpeedValue">1.0</span></label>
                <input type="range" id="signalSpeed" min="0.2" max="3" value="1.0" step="0.1">
            </div>

            <div class="control-group">
                <label for="pulseRate">脈衝頻率: <span id="pulseRateValue">2</span></label>
                <input type="range" id="pulseRate" min="0.5" max="5" value="2" step="0.5">
            </div>

            <div class="control-group">
                <label for="colorScheme">配色方案:</label>
                <select id="colorScheme">
                    <option value="neural">神經（藍紫）</option>
                    <option value="fire">火焰（紅橙）</option>
                    <option value="matrix">駭客（綠）</option>
                    <option value="rainbow">彩虹</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新生成</button>
                <button id="pulseBtn">發送脈衝</button>
            </div>

            <p class="hint">點擊節點發送訊號</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>節點: <span id="nodeDisplay">0</span></span>
            <span>連接: <span id="connectionDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
