<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Sort 像素排序 - Web Toy 795</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Pixel Sort</h1><p class="subtitle">像素排序</p></header>
        <div class="demo-area">
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button id="horizontal" class="active">水平</button>
                <button id="vertical">垂直</button>
                <button id="diagonal">對角</button>
            </div>
            <button id="sortBtn">排序像素</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="info">故障藝術像素排序</div>
        <footer><p>像素排序 | Web Toy #795</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
