<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards 記憶卡牌 - Web Toy 295</title>

</head>
<body>
    <div class="container">
        <header><h1>Memory Cards</h1><p class="subtitle">翻牌配對遊戲</p></header>

            <button id="startBtn">新遊戲</button>

        <footer><p>記憶卡牌 | Web Toy #295</p></footer>
    </div>
    <script src="script.js"></script>
