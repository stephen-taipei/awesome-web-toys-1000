<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Field 磁場視覺化 - Web Toys #022</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="magnetCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Magnetic Field</h1>
            <h2>磁場視覺化</h2>

            <div class="control-group">
                <label for="lineCount">場線密度: <span id="lineCountValue">50</span></label>
                <input type="range" id="lineCount" min="20" max="100" value="50" step="5">
            </div>

            <div class="control-group">
                <label for="lineLength">場線長度: <span id="lineLengthValue">200</span></label>
                <input type="range" id="lineLength" min="50" max="500" value="200" step="25">
            </div>

            <div class="control-group">
                <label for="particleCount">粒子數量: <span id="particleCountValue">500</span></label>
                <input type="range" id="particleCount" min="100" max="2000" value="500" step="100">
            </div>

            <div class="control-group">
                <label for="showFieldLines">
                    <input type="checkbox" id="showFieldLines" checked> 顯示場線
                </label>
            </div>

            <div class="control-group">
                <label for="showParticles">
                    <input type="checkbox" id="showParticles" checked> 顯示粒子
                </label>
            </div>

            <div class="button-group">
                <button id="addNorthBtn">+ N極</button>
                <button id="addSouthBtn">+ S極</button>
                <button id="clearBtn">清除磁極</button>
            </div>

            <p class="hint">拖曳移動磁極位置，觀察磁力線變化</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>磁極: <span id="poleDisplay">2</span></span>
            <span>FPS: <span id="fpsDisplay">60</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
