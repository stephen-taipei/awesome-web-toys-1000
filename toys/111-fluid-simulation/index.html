<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluid Simulation 流體模擬</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Fluid Simulation 流體模擬</h1>
        <p class="hint">拖曳滑鼠攪動流體</p>

        <div class="control-group">
            <label>黏度</label>
            <input type="range" id="viscositySlider" min="0.0001" max="0.001" value="0.0003" step="0.0001">
        </div>

        <div class="control-group">
            <label>擴散速度</label>
            <input type="range" id="diffusionSlider" min="0" max="0.0001" value="0.00002" step="0.00001">
        </div>

        <div class="control-group">
            <label>染料強度</label>
            <input type="range" id="dyeSlider" min="50" max="255" value="150" step="10">
        </div>

        <div class="control-group">
            <label>
                <input type="checkbox" id="rainbow" checked>
                彩虹模式
            </label>
        </div>

        <button id="clearBtn">清除</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
