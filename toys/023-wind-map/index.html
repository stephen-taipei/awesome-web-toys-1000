<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Map 風場地圖 - Web Toys #023</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="windCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Wind Map</h1>
            <h2>風場地圖</h2>

            <div class="control-group">
                <label for="particleCount">粒子數量: <span id="particleCountValue">5000</span></label>
                <input type="range" id="particleCount" min="1000" max="15000" value="5000" step="500">
            </div>

            <div class="control-group">
                <label for="windSpeed">風速倍率: <span id="windSpeedValue">1.0</span></label>
                <input type="range" id="windSpeed" min="0.2" max="3" value="1" step="0.1">
            </div>

            <div class="control-group">
                <label for="trailLength">軌跡長度: <span id="trailLengthValue">0.92</span></label>
                <input type="range" id="trailLength" min="0.8" max="0.98" value="0.92" step="0.01">
            </div>

            <div class="control-group">
                <label for="weatherPattern">天氣型態:</label>
                <select id="weatherPattern">
                    <option value="calm">平靜</option>
                    <option value="breeze">微風</option>
                    <option value="storm">暴風</option>
                    <option value="typhoon">颱風</option>
                    <option value="chaos">混沌</option>
                </select>
            </div>

            <div class="control-group">
                <label for="colorScheme">顏色方案:</label>
                <select id="colorScheme">
                    <option value="wind">風速漸層</option>
                    <option value="thermal">熱力圖</option>
                    <option value="ice">冰冷</option>
                    <option value="neon">霓虹</option>
                </select>
            </div>

            <div class="button-group">
                <button id="randomizeBtn">隨機風場</button>
                <button id="clearBtn">清除軌跡</button>
            </div>

            <p class="hint">粒子模擬風的流動，產生動態天氣效果</p>
        </div>

        <!-- 風速圖例 -->
        <div class="legend">
            <div class="legend-title">風速</div>
            <div class="legend-bar"></div>
            <div class="legend-labels">
                <span>慢</span>
                <span>快</span>
            </div>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>粒子: <span id="particleDisplay">5000</span></span>
            <span>最大風速: <span id="maxSpeedDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
