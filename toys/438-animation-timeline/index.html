<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Timeline 動畫時間軸 - Web Toy 438</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Animation Timeline</h1><p class="subtitle">動畫時間軸</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="info" id="info">拖曳播放頭控制動畫</div>
        <div class="controls">
            <button class="control-btn" id="play">▶️</button>
            <button class="control-btn" id="stop">⏹️</button>
            <button class="control-btn" id="rewind">⏮️</button>
        </div>
        <footer><p>動畫時間軸 | Web Toy #438</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
