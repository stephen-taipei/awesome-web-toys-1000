<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimension Tool 尺寸標註 - Web Toy 579</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Dimension Tool</h1><p class="subtitle">尺寸標註</p></header>

        <div class="controls">
            <button id="toggleDimBtn" class="active">顯示尺寸</button>
            <label>單位:</label>
            <button id="meterBtn" class="active">公尺</button>
            <button id="feetBtn">英尺</button>
        </div>
        <div class="info" id="info">3D空間中的尺寸測量標註</div>
        <footer><p>尺寸標註 | Web Toy #579</p></footer>
    </div>
    <script src="script.js"></script>
