<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Loader Logo載入 - Web Toy 637</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Logo Loader</h1><p class="subtitle">Logo 載入動畫</p></header>
        <div class="demo-area">
            <div class="logo-showcase">
                <div class="logo-loader pulse">
                    <div class="logo-shape">W</div>
                </div>
                <p>Pulse</p>
            </div>
            <div class="logo-showcase">
                <div class="logo-loader rotate">
                    <div class="logo-shape">⬡</div>
                </div>
                <p>Rotate</p>
            </div>
            <div class="logo-showcase">
                <div class="logo-loader morph">
                    <div class="logo-shape"></div>
                </div>
                <p>Morph</p>
            </div>
        </div>
        <div class="info">品牌 Logo 結合載入動畫</div>
        <footer><p>Logo 載入動畫 | Web Toy #637</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
