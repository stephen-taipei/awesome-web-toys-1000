<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock 世界時鐘 - Web Toy 330</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>World Clock</h1><p class="subtitle">世界時鐘</p></header>
        <div class="clocks" id="clocks"></div>
        <div class="add-clock">
            <select id="timezone">
                <option value="Asia/Taipei">台北</option>
                <option value="Asia/Tokyo">東京</option>
                <option value="Asia/Shanghai">上海</option>
                <option value="Asia/Hong_Kong">香港</option>
                <option value="America/New_York">紐約</option>
                <option value="America/Los_Angeles">洛杉磯</option>
                <option value="Europe/London">倫敦</option>
                <option value="Europe/Paris">巴黎</option>
                <option value="Australia/Sydney">雪梨</option>
            </select>
            <button id="addBtn">新增</button>
        </div>
        <footer><p>世界時鐘 | Web Toy #330</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
