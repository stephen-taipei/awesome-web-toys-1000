<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test 反應測試 - Web Toy 283</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Reaction Test</h1><p class="subtitle">測試你的反應速度</p></header>
        <div class="game-area" id="gameArea">
            <div class="instruction" id="instruction">點擊開始</div>
        </div>
        <div class="result" id="result"></div>
        <div class="stats">
            <span>最佳: <span id="bestTime">---</span> ms</span>
            <span>平均: <span id="avgTime">---</span> ms</span>
        </div>
        <div class="controls">
            <button id="startBtn">開始測試</button>
        </div>
        <footer><p>反應測試 | Web Toy #283</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
