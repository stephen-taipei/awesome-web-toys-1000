<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessellation 鑲嵌圖案 - Web Toy 737</title>

</head>
<body>
    <div class="container">
        <header><h1>Tessellation</h1><p class="subtitle">鑲嵌圖案</p></header>

            <canvas id="canvas"></canvas>
            <div class="controls">

            <button id="generateBtn">生成</button>
        </div>
        <div class="info">幾何鑲嵌圖樣</div>
