<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Input VR控制器 - Web Toy 598</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Controller Input</h1><p class="subtitle">VR控制器</p></header>
        <canvas id="canvas" width="360" height="300"></canvas>
        <div class="controls">
            <button id="leftBtn">左手</button>
            <button id="rightBtn">右手</button>
            <button id="bothBtn" class="active">雙手</button>
        </div>
        <div class="info" id="info">滑鼠控制 | 點擊模擬按鈕</div>
        <footer><p>VR控制器 | Web Toy #598</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
