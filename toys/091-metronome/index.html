<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome 節拍器 - Web Toys #091</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="metronomeCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Metronome</h1>
            <h2>節拍器</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">開始</button>
            </div>

            <div class="control-group tempo-display">
                <span id="tempoDisplay">120</span>
                <span class="bpm-label">BPM</span>
            </div>

            <div class="control-group">
                <label for="tempo">速度:</label>
                <input type="range" id="tempo" min="30" max="240" value="120">
            </div>

            <div class="control-group">
                <label for="timeSignature">拍號:</label>
                <select id="timeSignature">
                    <option value="4" selected>4/4</option>
                    <option value="3">3/4</option>
                    <option value="2">2/4</option>
                    <option value="6">6/8</option>
                </select>
            </div>

            <div class="control-group">
                <label for="sound">音色:</label>
                <select id="sound">
                    <option value="click" selected>Click</option>
                    <option value="wood">木塊</option>
                    <option value="beep">電子音</option>
                    <option value="drum">鼓聲</option>
                </select>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">Space 開始/停止<br>↑↓ 調整速度</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>拍子: <span id="beatDisplay">1</span>/<span id="totalBeats">4</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
