<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Waves 海浪聲 - Web Toys #077</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="oceanCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Ocean Waves</h1>
            <h2>海浪聲</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">播放</button>
            </div>

            <div class="control-group">
                <label for="waveIntensity">浪潮強度: <span id="waveIntensityValue">中等</span></label>
                <input type="range" id="waveIntensity" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="waveFrequency">浪潮頻率: <span id="waveFrequencyValue">正常</span></label>
                <input type="range" id="waveFrequency" min="10" max="100" value="50">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="seagulls">
                    海鷗叫聲
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="wind" checked>
                    海風聲
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="underwater">
                    水下效果
                </label>
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <div class="control-group timer-group">
                <label for="timer">定時器:</label>
                <select id="timer">
                    <option value="0">關閉</option>
                    <option value="15">15 分鐘</option>
                    <option value="30">30 分鐘</option>
                    <option value="60">1 小時</option>
                    <option value="120">2 小時</option>
                </select>
                <div class="timer-display" id="timerDisplay"></div>
            </div>

            <p class="hint">放鬆身心，聆聽海洋<br>Space 播放/暫停</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>海況: <span id="seaDisplay">平靜</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
