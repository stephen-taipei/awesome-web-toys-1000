<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Conduction 熱傳導 - Web Toy 194</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Heat Conduction</h1>
            <p class="subtitle">熱傳導模擬</p>
        </header>
        <div class="simulation-area">
            <canvas id="heatCanvas"></canvas>
        </div>
        <div class="temp-bar">
            <span>冷 0°C</span>
            <div class="gradient-bar"></div>
            <span>熱 100°C</span>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>熱源控制</h3>
                <div class="control-row">
                    <label>左側溫度</label>
                    <input type="range" id="leftTemp" min="0" max="100" value="100">
                    <span id="leftTempValue">100°C</span>
                </div>
                <div class="control-row">
                    <label>右側溫度</label>
                    <input type="range" id="rightTemp" min="0" max="100" value="0">
                    <span id="rightTempValue">0°C</span>
                </div>
                <div class="control-row">
                    <label>傳導係數</label>
                    <input type="range" id="conductivity" min="0.01" max="0.5" step="0.01" value="0.1">
                    <span id="conductivityValue">0.10</span>
                </div>
            </div>
            <div class="info-box">
                <h4>傅立葉定律</h4>
                <p>熱量從高溫區傳向低溫區，傳導速率與溫度梯度成正比。</p>
                <p class="formula">q = -k∇T</p>
            </div>
        </div>
        <div class="buttons">
            <button id="resetBtn">重置</button>
            <button id="pauseBtn">暫停</button>
        </div>
        <footer><p>點擊畫布添加熱源或冷源 | Web Toy #194</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
