<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life 生命遊戲 - Web Toys #046</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="lifeCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Game of Life</h1>
            <h2>生命遊戲</h2>

            <div class="control-group">
                <label for="preset">預設圖案:</label>
                <select id="preset">
                    <option value="random">隨機</option>
                    <option value="glider">滑翔機</option>
                    <option value="lwss">輕型太空船</option>
                    <option value="pulsar">脈衝星</option>
                    <option value="pentadecathlon">十五連環</option>
                    <option value="gosperGun">高斯帕槍</option>
                </select>
            </div>

            <div class="control-group">
                <label for="cellSize">細胞大小: <span id="cellSizeValue">8</span></label>
                <input type="range" id="cellSize" min="4" max="20" value="8" step="2">
            </div>

            <div class="control-group">
                <label for="speed">速度: <span id="speedValue">10</span></label>
                <input type="range" id="speed" min="1" max="60" value="10" step="1">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="classic">經典</option>
                    <option value="age">年齡漸層</option>
                    <option value="rainbow">彩虹</option>
                    <option value="neon">霓虹</option>
                </select>
            </div>

            <div class="button-group">
                <button id="resetBtn">重新開始</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <div class="button-group">
                <button id="clearBtn">清除</button>
                <button id="stepBtn">單步</button>
            </div>

            <p class="hint">點擊/拖曳繪製細胞</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>世代: <span id="genDisplay">0</span></span>
            <span>細胞: <span id="cellDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
