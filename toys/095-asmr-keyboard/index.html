<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASMR Keyboard 鍵盤音效 - Web Toys #095</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="keyboardCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>ASMR Keyboard</h1>
            <h2>鍵盤音效</h2>

            <div class="control-group">
                <label for="switchType">軸體類型:</label>
                <select id="switchType">
                    <option value="blue" selected>青軸 (清脆)</option>
                    <option value="red">紅軸 (線性)</option>
                    <option value="brown">茶軸 (段落)</option>
                    <option value="black">黑軸 (重手)</option>
                    <option value="membrane">薄膜 (軟綿)</option>
                    <option value="buckling">彈簧 (復古)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="reverb">空間感: <span id="reverbValue">中等</span></label>
                <input type="range" id="reverb" min="0" max="100" value="40">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <div class="stats">
                <p>按鍵次數: <span id="keyCount">0</span></p>
                <p>每分鐘: <span id="wpm">0</span> WPM</p>
            </div>

            <p class="hint">在任何地方輸入文字<br>享受鍵盤敲擊的療癒音效</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>軸體: <span id="switchDisplay">青軸</span></span>
            <span>按鍵: <span id="lastKey">--</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
