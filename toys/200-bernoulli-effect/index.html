<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bernoulli Effect 伯努利效應 - Web Toy 200</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bernoulli Effect</h1>
            <p class="subtitle">伯努利效應模擬</p>
        </header>
        <div class="simulation-area">
            <canvas id="bernoulliCanvas"></canvas>
        </div>
        <div class="controls-panel">
            <div class="control-group">
                <h3>流體控制</h3>
                <div class="control-row">
                    <label>流速</label>
                    <input type="range" id="flowSlider" min="1" max="10" value="5">
                    <span id="flowValue">5</span>
                </div>
                <div class="control-row">
                    <label>收縮度</label>
                    <input type="range" id="neckSlider" min="0.2" max="0.8" step="0.1" value="0.4">
                    <span id="neckValue">0.4</span>
                </div>
                <div class="control-row">
                    <label>顯示</label>
                    <select id="displayMode">
                        <option value="velocity">速度場</option>
                        <option value="pressure">壓力場</option>
                        <option value="both">兩者</option>
                    </select>
                </div>
            </div>
            <div class="stats-box">
                <h4>流體數據</h4>
                <div class="stat-row"><span>入口速度:</span><span id="v1">5.0 m/s</span></div>
                <div class="stat-row"><span>頸部速度:</span><span id="v2">12.5 m/s</span></div>
                <div class="stat-row"><span>入口壓力:</span><span id="p1">101.3 kPa</span></div>
                <div class="stat-row"><span>頸部壓力:</span><span id="p2">99.2 kPa</span></div>
            </div>
            <div class="info-box">
                <h4>伯努利定律</h4>
                <p>流速增加處壓力降低。這解釋了飛機升力、文丘里管等現象。</p>
                <p class="formula">P + ½ρv² + ρgh = 常數</p>
            </div>
        </div>
        <footer><p>調整收縮度觀察速度與壓力變化 | Web Toy #200</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
