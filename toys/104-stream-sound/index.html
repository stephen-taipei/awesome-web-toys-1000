<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Sound 溪流聲 - Web Toys #104</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="streamCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Stream Sound</h1>
            <h2>溪流聲</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">開始</button>
            </div>

            <div class="control-group">
                <label for="streamType">溪流類型:</label>
                <select id="streamType">
                    <option value="gentle" selected>潺潺小溪</option>
                    <option value="babbling">淙淙流水</option>
                    <option value="rapids">急流</option>
                    <option value="waterfall">小瀑布</option>
                </select>
            </div>

            <div class="control-group">
                <label for="flowRate">流速: <span id="flowRateValue">中等</span></label>
                <input type="range" id="flowRate" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="rocks">石頭聲: <span id="rocksValue">中等</span></label>
                <input type="range" id="rocks" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">聆聽清澈的溪流聲<br>讓心靈獲得平靜</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>類型: <span id="streamDisplay">潺潺小溪</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
