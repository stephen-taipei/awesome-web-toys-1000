<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Interference 波的干涉 - Web Toy 181</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Wave Interference</h1>
            <p class="subtitle">波的干涉模擬</p>
        </header>

        <div class="canvas-container">
            <canvas id="waveCanvas"></canvas>
            <div class="source-markers" id="sourceMarkers"></div>
        </div>

        <div class="controls-panel">
            <div class="control-group">
                <h3>波源 1</h3>
                <div class="control-row">
                    <label>頻率</label>
                    <input type="range" id="freq1" min="0.5" max="5" step="0.1" value="2">
                    <span id="freq1Value">2.0 Hz</span>
                </div>
                <div class="control-row">
                    <label>振幅</label>
                    <input type="range" id="amp1" min="0.1" max="1" step="0.1" value="0.5">
                    <span id="amp1Value">0.5</span>
                </div>
                <div class="control-row">
                    <label>相位</label>
                    <input type="range" id="phase1" min="0" max="360" step="5" value="0">
                    <span id="phase1Value">0°</span>
                </div>
            </div>

            <div class="control-group">
                <h3>波源 2</h3>
                <div class="control-row">
                    <label>頻率</label>
                    <input type="range" id="freq2" min="0.5" max="5" step="0.1" value="2">
                    <span id="freq2Value">2.0 Hz</span>
                </div>
                <div class="control-row">
                    <label>振幅</label>
                    <input type="range" id="amp2" min="0.1" max="1" step="0.1" value="0.5">
                    <span id="amp2Value">0.5</span>
                </div>
                <div class="control-row">
                    <label>相位</label>
                    <input type="range" id="phase2" min="0" max="360" step="5" value="0">
                    <span id="phase2Value">0°</span>
                </div>
            </div>

            <div class="control-group">
                <h3>顯示設定</h3>
                <div class="control-row">
                    <label>波速</label>
                    <input type="range" id="waveSpeed" min="50" max="200" step="10" value="100">
                    <span id="waveSpeedValue">100</span>
                </div>
                <div class="control-row checkbox-row">
                    <label>
                        <input type="checkbox" id="showNodes" checked>
                        顯示節點
                    </label>
                    <label>
                        <input type="checkbox" id="showAntinodes" checked>
                        顯示波腹
                    </label>
                </div>
                <div class="control-row checkbox-row">
                    <label>
                        <input type="checkbox" id="colorMode" checked>
                        彩色模式
                    </label>
                </div>
            </div>

            <div class="buttons">
                <button id="playBtn">暫停</button>
                <button id="resetBtn">重置</button>
                <button id="presetBtn">預設干涉</button>
            </div>
        </div>

        <div class="info-panel">
            <h3>干涉原理</h3>
            <p>當兩個波在空間中相遇時，會產生<strong>疊加效應</strong>。</p>
            <ul>
                <li><span class="constructive">建設性干涉</span>：波峰遇波峰，振幅增強</li>
                <li><span class="destructive">破壞性干涉</span>：波峰遇波谷，振幅減弱</li>
            </ul>
            <p class="tip">點擊畫布可移動波源位置</p>
        </div>

        <footer>
            <p>點擊畫布移動波源 | 調整參數觀察干涉圖案 | Web Toy #181</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
