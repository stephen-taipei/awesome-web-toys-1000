<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingshot 彈弓</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Slingshot 彈弓</h1>
        <p class="hint">拖曳彈弓發射物體，擊倒目標</p>

        <div class="control-group">
            <label>彈力: <span id="powerValue">1.0</span></label>
            <input type="range" id="powerSlider" min="0.5" max="2" value="1" step="0.1">
        </div>

        <div class="control-group">
            <label>重力: <span id="gravityValue">0.3</span></label>
            <input type="range" id="gravitySlider" min="0.1" max="0.6" value="0.3" step="0.05">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>分數:</span>
                <span id="score">0</span>
            </div>
            <div class="stat-row">
                <span>發射次數:</span>
                <span id="shots">0</span>
            </div>
            <div class="stat-row">
                <span>目標剩餘:</span>
                <span id="targets">0</span>
            </div>
        </div>

        <button id="resetBtn">重置關卡</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
