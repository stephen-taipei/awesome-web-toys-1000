<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectrogram 頻譜圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Spectrogram 頻譜圖</h1>
        <p class="hint">即時顯示頻率隨時間的變化</p>

        <div class="control-group">
            <label>色彩方案:</label>
            <select id="colorScheme">
                <option value="hot">熱力圖</option>
                <option value="viridis">Viridis</option>
                <option value="plasma">Plasma</option>
                <option value="grayscale">灰階</option>
            </select>
        </div>

        <div class="control-group">
            <label>FFT 大小: <span id="fftValue">1024</span></label>
            <select id="fftSize">
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1024" selected>1024</option>
                <option value="2048">2048</option>
            </select>
        </div>

        <div class="control-group">
            <label>滾動速度: <span id="speedValue">1</span></label>
            <input type="range" id="speedSlider" min="1" max="5" value="1" step="1">
        </div>

        <div class="control-group">
            <label>增益: <span id="gainValue">1.0</span></label>
            <input type="range" id="gainSlider" min="0.5" max="3" value="1" step="0.1">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>最大頻率:</span>
                <span id="maxFreq">22.05 kHz</span>
            </div>
            <div class="stat-row">
                <span>時間範圍:</span>
                <span id="timeRange">5 秒</span>
            </div>
        </div>

        <button id="startBtn">使用麥克風</button>
        <button id="demoBtn">演示模式</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
