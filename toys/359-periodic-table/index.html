<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table 元素週期表 - Web Toy 359</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header><h1>Elements</h1><p class="subtitle">元素週期表</p></header>

        <div class="result" id="result"></div>

    </div>
