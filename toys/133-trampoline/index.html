<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trampoline 彈跳床</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Trampoline 彈跳床</h1>
        <p class="hint">點擊放置球，觀察彈跳效果</p>

        <div class="control-group">
            <label>彈力: <span id="bounceValue">0.95</span></label>
            <input type="range" id="bounceSlider" min="0.7" max="1.1" value="0.95" step="0.05">
        </div>

        <div class="control-group">
            <label>床面彈性: <span id="surfaceValue">0.15</span></label>
            <input type="range" id="surfaceSlider" min="0.05" max="0.3" value="0.15" step="0.01">
        </div>

        <div class="control-group">
            <label>重力: <span id="gravityValue">0.4</span></label>
            <input type="range" id="gravitySlider" min="0.1" max="0.8" value="0.4" step="0.05">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>球數:</span>
                <span id="ballCount">0</span>
            </div>
            <div class="stat-row">
                <span>最高彈跳:</span>
                <span id="maxHeight">0</span>
            </div>
        </div>

        <button id="dropBtn">放置球</button>
        <button id="resetBtn">重置</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
