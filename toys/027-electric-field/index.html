<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Field 電場模擬 - Web Toys #027</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="fieldCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Electric Field</h1>
            <h2>電場模擬</h2>

            <div class="control-group">
                <label for="lineCount">電力線密度: <span id="lineCountValue">24</span></label>
                <input type="range" id="lineCount" min="8" max="48" value="24" step="4">
            </div>

            <div class="control-group">
                <label for="lineLength">電力線長度: <span id="lineLengthValue">300</span></label>
                <input type="range" id="lineLength" min="100" max="600" value="300" step="50">
            </div>

            <div class="control-group">
                <label for="chargeStrength">電荷強度: <span id="chargeStrengthValue">5000</span></label>
                <input type="range" id="chargeStrength" min="1000" max="10000" value="5000" step="500">
            </div>

            <div class="control-group">
                <label for="showVectors">
                    <input type="checkbox" id="showVectors"> 顯示場強向量
                </label>
            </div>

            <div class="control-group">
                <label for="showEquipotential">
                    <input type="checkbox" id="showEquipotential"> 顯示等電位線
                </label>
            </div>

            <div class="button-group">
                <button id="addPositiveBtn">+ 正電荷</button>
                <button id="addNegativeBtn">- 負電荷</button>
            </div>
            <div class="button-group">
                <button id="clearBtn">清除電荷</button>
                <button id="dipoleBtn">電偶極</button>
            </div>

            <p class="hint">拖曳移動電荷，觀察電力線與場強分布變化</p>
        </div>

        <!-- 場強顯示 -->
        <div class="field-info" id="fieldInfo">
            <span>場強: <span id="fieldStrength">0</span> N/C</span>
            <span>電位: <span id="potential">0</span> V</span>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>電荷數: <span id="chargeDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
