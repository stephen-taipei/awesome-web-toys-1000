<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirograph 螺旋圖形 - Web Toys #035</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="spirographCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Spirograph</h1>
            <h2>螺旋圖形</h2>

            <div class="control-group">
                <label for="outerRadius">外圓半徑: <span id="outerRadiusValue">200</span></label>
                <input type="range" id="outerRadius" min="100" max="300" value="200" step="10">
            </div>

            <div class="control-group">
                <label for="innerRadius">內圓半徑: <span id="innerRadiusValue">80</span></label>
                <input type="range" id="innerRadius" min="20" max="150" value="80" step="5">
            </div>

            <div class="control-group">
                <label for="penOffset">筆偏移: <span id="penOffsetValue">60</span></label>
                <input type="range" id="penOffset" min="10" max="120" value="60" step="5">
            </div>

            <div class="control-group">
                <label for="speed">速度: <span id="speedValue">2</span></label>
                <input type="range" id="speed" min="0.5" max="5" value="2" step="0.5">
            </div>

            <div class="control-group">
                <label for="colorMode">顏色模式:</label>
                <select id="colorMode">
                    <option value="rainbow">彩虹</option>
                    <option value="gradient">漸層</option>
                    <option value="neon">霓虹</option>
                    <option value="mono">單色</option>
                </select>
            </div>

            <div class="control-group">
                <label for="showGears">
                    <input type="checkbox" id="showGears"> 顯示齒輪
                </label>
            </div>

            <div class="button-group">
                <button id="clearBtn">清除</button>
                <button id="pauseBtn">暫停</button>
            </div>

            <p class="hint">調整參數創造獨特的螺旋圖形</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>角度: <span id="angleDisplay">0</span>°</span>
            <span>迴圈: <span id="loopDisplay">0</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
