<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>#009 Fractal Clock 分形時鐘 | Awesome Web Toys</title>
    <meta name="description" content="分形時鐘 - 時鐘指針由分形樹枝構成，即時顯示時間，分形隨時間緩慢演化">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主畫布 -->
    <canvas id="canvas"></canvas>

    <!-- 數位時間顯示 -->
    <div id="digital-time">
        <span id="time-display">00:00:00</span>
    </div>

    <!-- 控制面板 -->
    <div id="controls">
        <h1>🕐 分形時鐘 Fractal Clock</h1>

        <div class="control-group">
            <label>分形深度: <span id="depth-display">6</span></label>
            <input type="range" id="depth-slider" min="2" max="10" value="6" step="1">
        </div>

        <div class="control-group">
            <label>分支角度: <span id="angle-display">25</span>°</label>
            <input type="range" id="angle-slider" min="10" max="60" value="25" step="1">
        </div>

        <div class="control-group">
            <label>縮放比例: <span id="scale-display">0.7</span></label>
            <input type="range" id="scale-slider" min="0.5" max="0.85" value="0.7" step="0.01">
        </div>

        <!-- 顏色主題 -->
        <div class="control-group">
            <label class="section-label">顏色主題</label>
            <div class="color-options">
                <button class="color-btn active" data-color="classic" title="經典">
                    <span class="color-preview classic"></span>
                </button>
                <button class="color-btn" data-color="neon" title="霓虹">
                    <span class="color-preview neon"></span>
                </button>
                <button class="color-btn" data-color="nature" title="自然">
                    <span class="color-preview nature"></span>
                </button>
                <button class="color-btn" data-color="sunset" title="日落">
                    <span class="color-preview sunset"></span>
                </button>
            </div>
        </div>

        <!-- 演化設定 -->
        <div class="control-group">
            <label class="section-label">分形演化</label>
            <div class="toggle-row">
                <span>動態演化</span>
                <label class="toggle">
                    <input type="checkbox" id="evolve-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
            <div class="toggle-row">
                <span>顯示刻度</span>
                <label class="toggle">
                    <input type="checkbox" id="ticks-toggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>分支總數:</span>
                <strong id="branch-display">0</strong>
            </div>
        </div>
    </div>

    <!-- 說明面板 -->
    <div id="info-panel">
        <h2>分形時鐘</h2>
        <p>每根指針都是一棵分形樹：</p>
        <div class="hand-legend">
            <div class="legend-item">
                <span class="legend-color hour"></span>
                <span>時針 - 粗壯的主幹</span>
            </div>
            <div class="legend-item">
                <span class="legend-color minute"></span>
                <span>分針 - 細長的枝條</span>
            </div>
            <div class="legend-item">
                <span class="legend-color second"></span>
                <span>秒針 - 纖細的嫩枝</span>
            </div>
        </div>
        <p class="tip">💡 開啟動態演化，分形會隨時間緩慢變化</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
