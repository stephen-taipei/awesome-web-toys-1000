<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Physics 彈簧物理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Spring Physics 彈簧物理</h1>
        <p class="hint">拖曳質量塊觀察彈簧運動</p>

        <div class="control-group">
            <label>彈性係數 (k): <span id="stiffnessValue">0.1</span></label>
            <input type="range" id="stiffnessSlider" min="0.02" max="0.3" value="0.1" step="0.02">
        </div>

        <div class="control-group">
            <label>阻尼係數: <span id="dampingValue">0.02</span></label>
            <input type="range" id="dampingSlider" min="0" max="0.1" value="0.02" step="0.005">
        </div>

        <div class="control-group">
            <label>質量: <span id="massValue">1</span></label>
            <input type="range" id="massSlider" min="0.5" max="3" value="1" step="0.25">
        </div>

        <div class="control-group">
            <label>重力: <span id="gravityValue">0.3</span></label>
            <input type="range" id="gravitySlider" min="0" max="0.8" value="0.3" step="0.05">
        </div>

        <div class="stats">
            <div class="stat-row">
                <span>位移:</span>
                <span id="displacement">0</span>
            </div>
            <div class="stat-row">
                <span>速度:</span>
                <span id="velocity">0</span>
            </div>
            <div class="stat-row">
                <span>能量:</span>
                <span id="energy">0</span>
            </div>
        </div>

        <button id="resetBtn">重置位置</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
