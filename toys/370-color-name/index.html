<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Name 顏色名稱 - Web Toy 370</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Color Name</h1><p class="subtitle">顏色名稱</p></header>
        <div class="color-display" id="colorDisplay"></div>
        <div class="color-name" id="colorName">紫羅蘭色</div>
        <div class="color-input">
            <input type="color" id="colorPicker" value="#6c5ce7">
        </div>
        <div class="color-info">
            <div class="info-row"><span>HEX</span><span id="hexValue">#6C5CE7</span></div>
            <div class="info-row"><span>英文名</span><span id="englishName">Violet</span></div>
        </div>
        <div class="message" id="message"></div>
        <footer><p>顏色名稱 | Web Toy #370</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
