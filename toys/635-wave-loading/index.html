<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Loading 波浪載入 - Web Toy 635</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Wave Loading</h1><p class="subtitle">波浪載入動畫</p></header>
        <div class="demo-area">
            <div class="wave-container">
                <div class="wave-bars">
                    <span></span><span></span><span></span><span></span><span></span>
                </div>
                <p>Audio Wave</p>
            </div>
            <div class="wave-container">
                <div class="wave-liquid">
                    <svg viewBox="0 0 100 100">
                        <path class="wave-path" d="M0,50 Q25,30 50,50 T100,50 V100 H0 Z"/>
                    </svg>
                </div>
                <p>Liquid Wave</p>
            </div>
            <div class="wave-container">
                <div class="wave-dots">
                    <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
                </div>
                <p>Dot Wave</p>
            </div>
        </div>
        <div class="info">波浪形式的載入效果</div>
        <footer><p>波浪載入動畫 | Web Toy #635</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
