<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Effects 揭露效果 - Web Toy 625</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Reveal Effects</h1><p class="subtitle">揭露效果</p></header>
        <div class="demo-area">
            <div class="reveal-grid">
                <div class="reveal-box" data-effect="circle">
                    <div class="reveal-content">Circle</div>
                </div>
                <div class="reveal-box" data-effect="inset">
                    <div class="reveal-content">Inset</div>
                </div>
                <div class="reveal-box" data-effect="polygon">
                    <div class="reveal-content">Polygon</div>
                </div>
                <div class="reveal-box" data-effect="wipe">
                    <div class="reveal-content">Wipe</div>
                </div>
            </div>
        </div>
        <div class="controls">
            <button id="playAll">播放全部</button>
            <button id="resetAll">重置</button>
        </div>
        <div class="info">點擊方塊觸發揭露效果</div>
        <footer><p>揭露效果 | Web Toy #625</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
