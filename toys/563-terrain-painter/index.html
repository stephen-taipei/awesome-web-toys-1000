<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Painter 地形繪製 - Web Toy 563</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Terrain Painter</h1><p class="subtitle">地形繪製</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <button id="raiseBtn" class="active">升高</button>
            <button id="lowerBtn">降低</button>
            <button id="smoothBtn">平滑</button>
            <button id="resetBtn">重置</button>
        </div>
        <div class="info" id="info">點擊並拖曳繪製地形</div>
        <footer><p>地形繪製 | Web Toy #563</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
