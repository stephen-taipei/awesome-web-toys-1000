<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory 顏色記憶 - Web Toy 286</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Color Memory</h1><p class="subtitle">記住顏色順序</p></header>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="info">
            <span>關卡: <span id="level">1</span></span>
            <span>分數: <span id="score">0</span></span>
        </div>
        <div class="status" id="status">點擊開始</div>
        <div class="controls">
            <button id="startBtn">開始遊戲</button>
        </div>
        <footer><p>顏色記憶 | Web Toy #286</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
