<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Mapping 陰影映射 - Web Toy 532</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Shadow Mapping</h1><p class="subtitle">陰影映射</p></header>
        <canvas id="canvas" width="360" height="280"></canvas>
        <div class="controls">
            <label>光源高度:</label>
            <input type="range" id="lightHeight" min="1" max="5" step="0.1" value="3">
            <span id="heightLabel">3.0</span>
        </div>
        <div class="info" id="info">即時陰影效果展示</div>
        <footer><p>陰影映射 | Web Toy #532</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
