<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris 俄羅斯方塊 - Web Toy 292</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Tetris</h1><p class="subtitle">俄羅斯方塊</p></header>
        <div class="game-area">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="info">
            <span>分數: <span id="score">0</span></span>
            <span>行數: <span id="lines">0</span></span>
        </div>
        <div class="controls">
            <button id="startBtn">開始遊戲</button>
        </div>
        <div class="mobile-controls">
            <button id="rotateBtn">↻</button>
            <div class="lr"><button id="leftBtn">←</button><button id="downBtn">↓</button><button id="rightBtn">→</button></div>
        </div>
        <footer><p>俄羅斯方塊 | Web Toy #292</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
