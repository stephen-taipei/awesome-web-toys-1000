<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Analyzer 頻率分析器 - Web Toys #064</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="analyzerCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Frequency Analyzer</h1>
            <h2>頻率分析器</h2>

            <div class="control-group">
                <button id="startBtn" class="start-btn">開始麥克風</button>
            </div>

            <div class="control-group">
                <label for="displayMode">顯示模式:</label>
                <select id="displayMode">
                    <option value="spectrum">頻譜圖</option>
                    <option value="spectrogram">頻譜瀑布</option>
                    <option value="octave">八度頻帶</option>
                    <option value="3d">3D 頻譜</option>
                </select>
            </div>

            <div class="control-group">
                <label for="fftSize">FFT 大小:</label>
                <select id="fftSize">
                    <option value="256">256</option>
                    <option value="512">512</option>
                    <option value="1024" selected>1024</option>
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                </select>
            </div>

            <div class="control-group">
                <label for="smoothing">平滑度: <span id="smoothingValue">0.8</span></label>
                <input type="range" id="smoothing" min="0" max="0.99" value="0.8" step="0.01">
            </div>

            <div class="control-group">
                <label for="minDecibels">最小分貝: <span id="minDecibelsValue">-90</span> dB</label>
                <input type="range" id="minDecibels" min="-120" max="-60" value="-90" step="5">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="showPeaks" checked> 顯示峰值
                </label>
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="logScale" checked> 對數刻度
                </label>
            </div>

            <p class="hint">分析音訊頻率組成</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">未啟動</span></span>
            <span>主頻: <span id="dominantFreq">-- Hz</span></span>
            <span>取樣率: <span id="sampleRate">--</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
