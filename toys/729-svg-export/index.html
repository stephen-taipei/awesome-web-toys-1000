<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Export SVG匯出 - Web Toy 729</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>SVG Export</h1><p class="subtitle">SVG匯出</p></header>
        <div class="demo-area">
            <svg id="svgCanvas" viewBox="0 0 360 200">
                <rect x="20" y="20" width="100" height="80" fill="#e74c3c" rx="10"/>
                <circle cx="200" cy="60" r="40" fill="#3498db"/>
                <polygon points="280,20 330,100 230,100" fill="#2ecc71"/>
            </svg>
            <div class="toolbar">
                <button id="addRect">＋矩形</button>
                <button id="addCircle">＋圓形</button>
            </div>
            <button id="exportBtn" class="export-btn">匯出 SVG</button>
            <textarea id="svgCode" readonly></textarea>
        </div>
        <div class="info">創建並匯出SVG檔案</div>
        <footer><p>SVG匯出 | Web Toy #729</p></footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
