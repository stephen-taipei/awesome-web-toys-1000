<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthesizer 合成器 - Web Toys #067</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="synthCanvas"></canvas>

        <!-- 鍵盤 -->
        <div class="keyboard" id="keyboard"></div>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Synthesizer</h1>
            <h2>合成器</h2>

            <div class="control-group">
                <label for="waveform">波形:</label>
                <select id="waveform">
                    <option value="sine">正弦波</option>
                    <option value="square">方波</option>
                    <option value="sawtooth">鋸齒波</option>
                    <option value="triangle">三角波</option>
                </select>
            </div>

            <div class="control-group">
                <label for="octave">八度: <span id="octaveValue">4</span></label>
                <input type="range" id="octave" min="2" max="6" value="4" step="1">
            </div>

            <div class="control-group">
                <label for="attack">起音: <span id="attackValue">0.1</span>s</label>
                <input type="range" id="attack" min="0.01" max="1" value="0.1" step="0.01">
            </div>

            <div class="control-group">
                <label for="decay">衰減: <span id="decayValue">0.2</span>s</label>
                <input type="range" id="decay" min="0.01" max="1" value="0.2" step="0.01">
            </div>

            <div class="control-group">
                <label for="sustain">延持: <span id="sustainValue">0.5</span></label>
                <input type="range" id="sustain" min="0" max="1" value="0.5" step="0.05">
            </div>

            <div class="control-group">
                <label for="release">釋放: <span id="releaseValue">0.3</span>s</label>
                <input type="range" id="release" min="0.01" max="2" value="0.3" step="0.01">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50" step="1">
            </div>

            <p class="hint">使用鍵盤 A-L 或點擊琴鍵演奏</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>音符: <span id="noteDisplay">--</span></span>
            <span>頻率: <span id="freqDisplay">-- Hz</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
