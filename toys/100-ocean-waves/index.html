<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Waves 海浪聲 - Web Toys #100</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <canvas id="oceanCanvas"></canvas>

        <!-- 控制面板 -->
        <div class="controls">
            <h1>Ocean Waves</h1>
            <h2>海浪聲</h2>

            <div class="control-group">
                <button id="playBtn" class="play-btn">開始</button>
            </div>

            <div class="control-group">
                <label for="waveType">海況:</label>
                <select id="waveType">
                    <option value="calm" selected>平靜</option>
                    <option value="gentle">輕浪</option>
                    <option value="moderate">中浪</option>
                    <option value="rough">大浪</option>
                    <option value="stormy">暴風浪</option>
                </select>
            </div>

            <div class="control-group">
                <label for="depth">深度感: <span id="depthValue">中等</span></label>
                <input type="range" id="depth" min="0" max="100" value="50">
            </div>

            <div class="control-group">
                <label for="seagulls">海鷗: <span id="seagullsValue">關閉</span></label>
                <input type="range" id="seagulls" min="0" max="100" value="0">
            </div>

            <div class="control-group">
                <label for="volume">音量: <span id="volumeValue">50</span>%</label>
                <input type="range" id="volume" min="0" max="100" value="50">
            </div>

            <p class="hint">聆聽海浪的聲音<br>感受大海的寧靜與力量</p>
        </div>

        <!-- 資訊面板 -->
        <div class="info-panel">
            <span>狀態: <span id="statusDisplay">停止</span></span>
            <span>海況: <span id="waveDisplay">平靜</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
